<!DOCTYPE html>
<html>
<head>
    <title>MusCat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { 
            font-family: Arial, sans-serif;
            background: #1e1e2f;
            color: white;
            text-align: center;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: #6a4cff;
            margin-bottom: 10px;
        }
        .player {
            margin-top: 20px;
            background: #2d2d44;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        #nowPlaying {
            margin: 15px 0;
            font-size: 18px;
            min-height: 27px;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        button {
            background: #6a4cff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
            flex: 1 0 120px;
        }
        button:hover {
            background: #5a3ce8;
        }
        audio {
            width: 100%;
            margin-top: 10px;
        }
        .volume-control {
            margin-top: 15px;
            width: 100%;
        }
        input[type="range"] {
            width: 80%;
            height: 8px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>MusCat üéµ</h1>
    <p>–í–∞—à –º—É–∑—ã–∫–∞–ª—å–Ω—ã–π –∫–æ—Ç-–ø–ª–µ–µ—Ä</p>
    
    <div class="player">
        <div id="nowPlaying">–í—ã–±–µ—Ä–∏—Ç–µ —Ç—Ä–µ–∫</div>
        <audio id="audio" controls></audio>
        
        <div class="controls">
            <button onclick="playTrack(1)">Black Sabbath</button>
            <button onclick="playTrack(2)">Surf Curse</button>
            <button onclick="playTrack(3)">Chase Atlantic</button>
            <button onclick="pauseTrack()">‚è∏Ô∏è –ü–∞—É–∑–∞</button>
            <button onclick="stopTrack()">‚èπÔ∏è –°—Ç–æ–ø</button>
        </div>
        
        <div class="volume-control">
            <p>–ì—Ä–æ–º–∫–æ—Å—Ç—å:</p>
            <input type="range" id="volume" min="0" max="1" step="0.1" value="0.7" onchange="setVolume()">
        </div>
    </div>

    <script>
        const audio = document.getElementById('audio');
        const nowPlaying = document.getElementById('nowPlaying');
        const volumeControl = document.getElementById('volume');
        
        // –°–ø–∏—Å–æ–∫ —Ç—Ä–µ–∫–æ–≤ (—Ç–æ—á–Ω—ã–µ –∏–º–µ–Ω–∞ –≤–∞—à–∏—Ö —Ñ–∞–π–ª–æ–≤)
        const trackList = [
            "Black_Sabbath_-_NIB_47874645.mp3",
            "Surf Curse - Freaks [Official Audio].mp3",
            "chase-atlantic-friends-mp3.mp3"
        ];
        
        // –ö—Ä–∞—Å–∏–≤—ã–µ –Ω–∞–∑–≤–∞–Ω–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
        const trackNames = [
            "Black Sabbath - NIB",
            "Surf Curse - Freaks",
            "Chase Atlantic - Friends"
        ];
        
        // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ —Ç—Ä–µ–∫–∞
        function playTrack(num) {
            const trackIndex = num - 1;
            const safeFilename = encodeURIComponent(trackList[trackIndex]);
            audio.src = `https://JustSink.github.io/muscat-official/tracks/${safeFilename}`;
            nowPlaying.textContent = `–°–µ–π—á–∞—Å –∏–≥—Ä–∞–µ—Ç: ${trackNames[trackIndex]}`;
            audio.play().catch(e => console.error("–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:", e));
        }
        
        // –ü–∞—É–∑–∞
        function pauseTrack() {
            audio.pause();
            nowPlaying.textContent += " (–Ω–∞ –ø–∞—É–∑–µ)";
        }
        
        // –ü–æ–ª–Ω–∞—è –æ—Å—Ç–∞–Ω–æ–≤–∫–∞
        function stopTrack() {
            audio.pause();
            audio.currentTime = 0;
            nowPlaying.textContent = "–í—ã–±–µ—Ä–∏—Ç–µ —Ç—Ä–µ–∫";
        }
        
        // –†–µ–≥—É–ª–∏—Ä–æ–≤–∫–∞ –≥—Ä–æ–º–∫–æ—Å—Ç–∏
        function setVolume() {
            audio.volume = volumeControl.value;
        }
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è —É—Å—Ç–∞–Ω–æ–≤–∫–∞ –≥—Ä–æ–º–∫–æ—Å—Ç–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {
            audio.volume = volumeControl.value;
        };
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫
        audio.addEventListener('error', function() {
            nowPlaying.textContent = "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç—Ä–µ–∫–∞";
            console.error("–û—à–∏–±–∫–∞ –∞—É–¥–∏–æ:", audio.error);
        });
    </script>
</body>
</html>
