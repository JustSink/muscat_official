<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muscat Music Player</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* –°—Ç–∏–ª–∏ –æ—Å—Ç–∞—é—Ç—Å—è —Ç–∞–∫–∏–º–∏ –∂–µ –∫–∞–∫ –≤—ã—à–µ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .player {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .track-info {
            margin-bottom: 20px;
        }

        .track-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .track-artist {
            font-size: 14px;
            opacity: 0.8;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .play-btn {
            background: rgba(255, 255, 255, 0.3);
            width: 60px;
            height: 60px;
            font-size: 24px;
        }

        .progress {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: white;
            width: 0%;
            transition: width 0.1s;
        }

        .time {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            opacity: 0.8;
            margin-top: 5px;
        }

        .track-list {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
        }

        .track-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .track-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .track-item.active {
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .track-item-info {
            flex: 1;
        }

        .track-item-title {
            font-weight: bold;
            font-size: 14px;
        }

        .track-item-artist {
            font-size: 12px;
            opacity: 0.8;
        }

        .track-item-duration {
            font-size: 12px;
            opacity: 0.7;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }

        .volume-slider {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .error {
            background: rgba(255, 0, 0, 0.2);
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            margin: 10px 0;
        }

        .refresh-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            color: white;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéµ Muscat Player</h1>
            <p>–°–ª—É—à–∞–π—Ç–µ –≤–∞—à—É –º—É–∑—ã–∫—É</p>
        </div>

        <div class="player">
            <div class="track-info">
                <div class="track-title" id="currentTitle">–í—ã–±–µ—Ä–∏—Ç–µ —Ç—Ä–µ–∫</div>
                <div class="track-artist" id="currentArtist">‚Äî</div>
            </div>

            <div class="controls">
                <button class="control-btn" onclick="prevTrack()">‚èÆ</button>
                <button class="control-btn play-btn" onclick="togglePlay()" id="playBtn">‚ñ∂</button>
                <button class="control-btn" onclick="nextTrack()">‚è≠</button>
            </div>

            <div class="progress" onclick="seekTrack(event)">
                <div class="progress-bar" id="progressBar"></div>
            </div>

            <div class="time">
                <span id="currentTime">0:00</span>
                <span id="totalTime">0:00</span>
            </div>

            <div class="volume-control">
                <span>üîà</span>
                <input type="range" class="volume-slider" min="0" max="1" step="0.1" value="0.7" oninput="changeVolume(this.value)">
                <span>üîä</span>
            </div>
        </div>

        <div class="track-list">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                <h3>–î–æ—Å—Ç—É–ø–Ω—ã–µ —Ç—Ä–µ–∫–∏</h3>
                <button class="refresh-btn" onclick="loadTracks()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å</button>
            </div>
            <div id="tracksContainer">
                <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ —Ç—Ä–µ–∫–æ–≤...</div>
            </div>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        let audioPlayer = new Audio();
        let currentTrackIndex = 0;
        let tracks = [];
        let isPlaying = false;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        tg.expand();
        tg.BackButton.hide();

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∞—É–¥–∏–æ–ø–ª–µ–µ—Ä–∞
        audioPlayer.volume = 0.7;
        
        audioPlayer.addEventListener('timeupdate', updateProgress);
        audioPlayer.addEventListener('ended', nextTrack);
        audioPlayer.addEventListener('loadedmetadata', function() {
            document.getElementById('totalTime').textContent = formatTime(audioPlayer.duration);
        });

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Ç—Ä–µ–∫–æ–≤ —á–µ—Ä–µ–∑ Telegram Mini App API
        async function loadTracks() {
            const container = document.getElementById('tracksContainer');
            container.innerHTML = '<div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ —Ç—Ä–µ–∫–æ–≤...</div>';
            
            try {
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º Telegram WebApp API –¥–ª—è —Å–≤—è–∑–∏ —Å –±–æ—Ç–æ–º
                // –ë–æ—Ç –±—É–¥–µ—Ç –æ—Ç–ø—Ä–∞–≤–ª—è—Ç—å —Å–ø–∏—Å–æ–∫ —Ç—Ä–µ–∫–æ–≤ —á–µ—Ä–µ–∑ –º–µ—Ç–æ–¥ sendData
                
                // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º —Ç—Ä–µ–∫–∏ —É –±–æ—Ç–∞
                tg.sendData(JSON.stringify({
                    type: 'get_tracks'
                }));
                
            } catch (error) {
                console.error('Error loading tracks:', error);
                container.innerHTML = '<div class="error">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç—Ä–µ–∫–æ–≤</div>';
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö –æ—Ç –±–æ—Ç–∞
        tg.onEvent('viewportChanged', (event) => {
            console.log('Viewport changed:', event);
        });

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –≤—Ö–æ–¥—è—â–∏—Ö –¥–∞–Ω–Ω—ã—Ö –æ—Ç –±–æ—Ç–∞
        function handleBotData(data) {
            try {
                const parsedData = JSON.parse(data);
                
                if (parsedData.type === 'tracks_list' && parsedData.tracks) {
                    tracks = parsedData.tracks;
                    displayTracks();
                }
                
            } catch (error) {
                console.error('Error parsing bot data:', error);
            }
        }

        function displayTracks() {
            const container = document.getElementById('tracksContainer');
            
            if (tracks.length === 0) {
                container.innerHTML = '<div class="error">–ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö —Ç—Ä–µ–∫–æ–≤</div>';
                return;
            }

            container.innerHTML = '';
            
            tracks.forEach((track, index) => {
                const trackElement = document.createElement('div');
                trackElement.className = 'track-item';
                trackElement.innerHTML = `
                    <div class="track-item-info">
                        <div class="track-item-title">${track.title || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è'}</div>
                        <div class="track-item-artist">${track.artist || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π –∏—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å'}</div>
                    </div>
                    <div class="track-item-duration">${track.duration || ''}</div>
                `;
                
                trackElement.addEventListener('click', () => playTrack(index));
                container.appendChild(trackElement);
            });
        }

        function playTrack(index) {
            if (index < 0 || index >= tracks.length) return;

            currentTrackIndex = index;
            const track = tracks[index];

            // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º —É –±–æ—Ç–∞ –ø—Ä—è–º–æ–π URL –¥–ª—è –ø—Ä–æ—Å–ª—É—à–∏–≤–∞–Ω–∏—è
            tg.sendData(JSON.stringify({
                type: 'play_track',
                file_id: track.file_id
            }));

            document.getElementById('currentTitle').textContent = track.title || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è';
            document.getElementById('currentArtist').textContent = track.artist || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π –∏—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å';
            
            // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –∞–∫—Ç–∏–≤–Ω–æ–≥–æ —Ç—Ä–µ–∫–∞
            document.querySelectorAll('.track-item').forEach((item, i) => {
                item.classList.toggle('active', i === index);
            });

            // –ë–æ—Ç –æ—Ç–ø—Ä–∞–≤–∏—Ç –Ω–∞–º audio URL —á–µ—Ä–µ–∑ sendData
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è audio URL –æ—Ç –±–æ—Ç–∞
        tg.onEvent('message', (message) => {
            try {
                const data = JSON.parse(message);
                
                if (data.type === 'audio_url' && data.url) {
                    audioPlayer.src = data.url;
                    audioPlayer.play();
                    isPlaying = true;
                    document.getElementById('playBtn').textContent = '‚è∏';
                }
                
            } catch (error) {
                console.error('Error parsing message:', error);
            }
        });

        function togglePlay() {
            if (audioPlayer.src) {
                if (isPlaying) {
                    audioPlayer.pause();
                    document.getElementById('playBtn').textContent = '‚ñ∂';
                } else {
                    audioPlayer.play();
                    document.getElementById('playBtn').textContent = '‚è∏';
                }
                isPlaying = !isPlaying;
            } else if (tracks.length > 0) {
                playTrack(0);
            }
        }

        function prevTrack() {
            let newIndex = currentTrackIndex - 1;
            if (newIndex < 0) newIndex = tracks.length - 1;
            playTrack(newIndex);
        }

        function nextTrack() {
            let newIndex = currentTrackIndex + 1;
            if (newIndex >= tracks.length) newIndex = 0;
            playTrack(newIndex);
        }

        function updateProgress() {
            const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
            document.getElementById('currentTime').textContent = formatTime(audioPlayer.currentTime);
        }

        function seekTrack(event) {
            if (!audioPlayer.duration) return;
            
            const progressBar = document.getElementById('progressBar');
            const rect = progressBar.parentElement.getBoundingClientRect();
            const seekPosition = (event.clientX - rect.left) / rect.width;
            audioPlayer.currentTime = audioPlayer.duration * seekPosition;
        }

        function changeVolume(volume) {
            audioPlayer.volume = volume;
        }

        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        document.addEventListener('DOMContentLoaded', function() {
            // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º —Ç—Ä–µ–∫–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
            tg.sendData(JSON.stringify({
                type: 'get_tracks'
            }));
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã
        document.addEventListener('keydown', function(event) {
            switch(event.code) {
                case 'Space':
                    event.preventDefault();
                    togglePlay();
                    break;
                case 'ArrowLeft':
                    audioPlayer.currentTime = Math.max(0, audioPlayer.currentTime - 10);
                    break;
                case 'ArrowRight':
                    audioPlayer.currentTime = Math.min(audioPlayer.duration, audioPlayer.currentTime + 10);
                    break;
            }
        });

        // –ì–ª–æ–±–∞–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –¥–∞–Ω–Ω—ã—Ö –æ—Ç –±–æ—Ç–∞ (–±—É–¥–µ—Ç –≤—ã–∑—ã–≤–∞—Ç—å—Å—è –±–æ—Ç–æ–º)
        window.handleTelegramData = function(data) {
            try {
                const parsedData = JSON.parse(data);
                
                if (parsedData.type === 'tracks_list') {
                    tracks = parsedData.tracks || [];
                    displayTracks();
                }
                else if (parsedData.type === 'audio_url') {
                    audioPlayer.src = parsedData.url;
                    audioPlayer.play();
                    isPlaying = true;
                    document.getElementById('playBtn').textContent = '‚è∏';
                }
                
            } catch (error) {
                console.error('Error handling Telegram data:', error);
            }
        };
    </script>
</body>
</html>
