<!DOCTYPE html>
<html>
<head>
    <title>MusCat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --primary: #6a4cff;
            --dark-bg: #121212;
            --card-bg: #181818;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            padding: 30px 15px 15px 15px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
        
        .main-content {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }
        
        .empty-state {
            text-align: center;
            margin-top: 40%;
            color: var(--text-secondary);
        }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è –º–µ–¥–∏–∞—Ç–µ–∫–∏ */
        .library-section {
            padding: 10px;
        }
        
        .library-item {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            background: var(--card-bg);
        }
        
        .library-item-title {
            font-size: 18px;
            font-weight: bold;
        }
        
        .library-item-subtitle {
            color: var(--text-secondary);
            font-size: 14px;
            margin-top: 5px;
        }
        
        .track-list {
            margin-top: 15px;
        }
        
        .track-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #282828;
        }
        
        .track-number {
            width: 30px;
            color: var(--text-secondary);
        }
        
        .track-info {
            flex-grow: 1;
        }
        
        .track-name {
            font-weight: bold;
        }
        
        .track-artist {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        /* –ú–∏–Ω–∏-–ø–ª–µ–µ—Ä (–∫–∞–∫ –≤ Spotify) */
        .player-bar {
            position: fixed;
            bottom: 80px;
            left: 0;
            right: 0;
            background: linear-gradient(to right, #3a3a3a, #121212);
            padding: 10px 15px;
            display: flex;
            align-items: center;
            z-index: 100;
        }
        
        .now-playing {
            flex-grow: 1;
            min-width: 0;
        }
        
        .now-playing-name {
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .now-playing-artist {
            color: var(--text-secondary);
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .player-controls {
            display: flex;
            align-items: center;
        }
        
        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            margin: 0 8px;
            cursor: pointer;
        }
        
        /* –ù–∏–∂–Ω—è—è –Ω–∞–≤–∏–≥–∞—Ü–∏—è */
        .nav-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            background: #181818;
            padding: 12px 0;
            border-top: 1px solid #282828;
            z-index: 100;
        }
        
        .nav-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 33%;
        }
        
        .nav-btn.active {
            color: white;
        }
        
        .nav-icon {
            font-size: 22px;
            margin-bottom: 5px;
        }
        
        /* –°–∫—Ä—ã—Ç–∏–µ/–ø–æ–∫–∞–∑ –∫–æ–Ω—Ç–µ–Ω—Ç–∞ */
        .tab-content {
            display: none;
            height: calc(100vh - 130px);
            overflow-y: auto;
        }
        
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ –Ω–∞ –≥–ª–∞–≤–Ω–æ–º —ç–∫—Ä–∞–Ω–µ -->
    <div class="header" id="app-header">MusCat</div>
    
    <!-- –ì–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω -->
    <div id="home-tab" class="tab-content active">
        <div class="main-content">
            <div class="empty-state">
                –í—ã–±–µ—Ä–∏—Ç–µ –º—É–∑—ã–∫—É –≤ –º–µ–¥–∏–∞—Ç–µ–∫–µ
            </div>
        </div>
    </div>
    
    <!-- –≠–∫—Ä–∞–Ω –º–µ–¥–∏–∞—Ç–µ–∫–∏ -->
    <div id="library-tab" class="tab-content">
        <div class="main-content">
            <div class="library-section">
                <div class="library-item" id="favorites-btn">
                    <div class="library-item-title">–õ—é–±–∏–º—ã–µ —Ç—Ä–µ–∫–∏</div>
                    <div class="library-item-subtitle">2 —Ç—Ä–µ–∫–∞</div>
                </div>
                
                <div id="favorites-list" style="display: none;">
                    <div class="track-list">
                        <div class="track-item" data-track="0">
                            <div class="track-number">1</div>
                            <div class="track-info">
                                <div class="track-name">N.I.B.</div>
                                <div class="track-artist">Black Sabbath</div>
                            </div>
                        </div>
                        
                        <div class="track-item" data-track="1">
                            <div class="track-number">2</div>
                            <div class="track-info">
                                <div class="track-name">Friends</div>
                                <div class="track-artist">Chase Atlantic</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- –ú–∏–Ω–∏-–ø–ª–µ–µ—Ä (–∫–∞–∫ –≤ Spotify) -->
    <div class="player-bar">
        <div class="now-playing">
            <div class="now-playing-name" id="now-playing-name">–ù–µ –≤—ã–±—Ä–∞–Ω–æ</div>
            <div class="now-playing-artist" id="now-playing-artist">MusCat</div>
        </div>
        <div class="player-controls">
            <button class="control-btn" id="prev-btn">‚èÆ</button>
            <button class="control-btn" id="play-btn">‚ñ∂</button>
            <button class="control-btn" id="next-btn">‚è≠</button>
        </div>
    </div>
    
    <!-- –ù–∏–∂–Ω–µ–µ –º–µ–Ω—é -->
    <div class="nav-bar">
        <button class="nav-btn active" data-tab="home-tab">
            <span class="nav-icon">üè†</span>
            <span>–ì–ª–∞–≤–Ω–∞—è</span>
        </button>
        <button class="nav-btn" data-tab="search-tab" disabled>
            <span class="nav-icon">üîç</span>
            <span>–ü–æ–∏—Å–∫</span>
        </button>
        <button class="nav-btn" data-tab="library-tab">
            <span class="nav-icon">üìö</span>
            <span>–ú–µ–¥–∏–∞—Ç–µ–∫–∞</span>
        </button>
    </div>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è (–ó–ê–ú–ï–ù–ò–¢–ï –ù–ê –°–í–û–ò –î–ê–ù–ù–´–ï)
        const config = {
            username: 'JustSink',
            repo: 'muscat_official',
            tracks: [
                {
                    file: 'track1.mp3',
                    name: 'N.I.B.',
                    artist: 'Black Sabbath'
                },
                {
                    file: 'track2.mp3',
                    name: 'Friends',
                    artist: 'Chase Atlantic'
                }
            ]
        };

        // –≠–ª–µ–º–µ–Ω—Ç—ã –ø–ª–µ–µ—Ä–∞
        const audio = new Audio();
        const playBtn = document.getElementById('play-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const nowPlayingName = document.getElementById('now-playing-name');
        const nowPlayingArtist = document.getElementById('now-playing-artist');
        const favoritesBtn = document.getElementById('favorites-btn');
        const favoritesList = document.getElementById('favorites-list');
        const appHeader = document.getElementById('app-header');
        
        let isPlaying = false;
        let currentTrackIndex = 0;

        // –§—É–Ω–∫—Ü–∏—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è —Ç—Ä–µ–∫–∞
        function playTrack(index) {
            if (index < 0 || index >= config.tracks.length) return;
            
            currentTrackIndex = index;
            const track = config.tracks[index];
            audio.src = `https://${config.username}.github.io/${config.repo}/tracks/${track.file}`;
            
            audio.play()
                .then(() => {
                    isPlaying = true;
                    playBtn.textContent = '‚è∏';
                    nowPlayingName.textContent = track.name;
                    nowPlayingArtist.textContent = track.artist;
                })
                .catch(err => {
                    console.error("–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:", err);
                    alert(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç—Ä–µ–∫–∞. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ:\n1. –§–∞–π–ª ${track.file} –≤ –ø–∞–ø–∫–µ tracks/\n2. –°—Å—ã–ª–∫—É: ${audio.src}`);
                });
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –ø–ª–µ–µ—Ä–∞
        playBtn.addEventListener('click', function() {
            if (audio.src) {
                if (isPlaying) {
                    audio.pause();
                    this.textContent = '‚ñ∂';
                } else {
                    audio.play();
                    this.textContent = '‚è∏';
                }
                isPlaying = !isPlaying;
            } else {
                // –ï—Å–ª–∏ —Ç—Ä–µ–∫ –µ—â–µ –Ω–µ –≤—ã–±—Ä–∞–Ω, –≤–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏–º –ø–µ—Ä–≤—ã–π
                playTrack(0);
            }
        });

        prevBtn.addEventListener('click', () => {
            playTrack((currentTrackIndex - 1 + config.tracks.length) % config.tracks.length);
        });

        nextBtn.addEventListener('click', () => {
            playTrack((currentTrackIndex + 1) % config.tracks.length);
        });

        // –ê–≤—Ç–æ–ø–µ—Ä–µ—Ö–æ–¥ –Ω–∞ —Å–ª–µ–¥—É—é—â–∏–π —Ç—Ä–µ–∫
        audio.addEventListener('ended', () => {
            nextBtn.click();
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–õ—é–±–∏–º—ã–µ —Ç—Ä–µ–∫–∏"
        favoritesBtn.addEventListener('click', function() {
            favoritesList.style.display = favoritesList.style.display === 'none' ? 'block' : 'none';
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è —Ç—Ä–µ–∫–æ–≤
        document.querySelectorAll('.track-item').forEach(item => {
            item.addEventListener('click', function() {
                const trackIndex = parseInt(this.getAttribute('data-track'));
                playTrack(trackIndex);
            });
        });

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∫–ª–∞–¥–æ–∫
        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                if (this.hasAttribute('disabled')) return;
                
                document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                const tabId = this.getAttribute('data-tab');
                document.querySelectorAll('.tab-content').forEach(tab => {
                    tab.classList.remove('active');
                });
                document.getElementById(tabId).classList.add('active');
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫
                appHeader.textContent = tabId === 'home-tab' ? 'MusCat' : 
                                      tabId === 'library-tab' ? '–ú–µ–¥–∏–∞—Ç–µ–∫–∞' : 'MusCat';
            });
        });
    </script>
</body>
</html>
