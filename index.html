<!DOCTYPE html>
<html>
<head>
    <title>MusCat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --primary: #6a4cff;
            --dark-bg: #121212;
            --card-bg: #181818;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            touch-action: pan-y;
            overflow: hidden;
        }
        
        .header {
            padding: 30px 15px 15px 15px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
        
        .main-content {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }
        
        .empty-state {
            text-align: center;
            margin-top: 40%;
            color: var(--text-secondary);
        }
        
        /* Стили для медиатеки */
        .library-section {
            padding: 10px;
        }
        
        .library-item {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            background: var(--card-bg);
            cursor: pointer;
        }
        
        .library-item-title {
            font-size: 18px;
            font-weight: bold;
        }
        
        .library-item-subtitle {
            color: var(--text-secondary);
            font-size: 14px;
            margin-top: 5px;
        }
        
        .track-list {
            margin-top: 15px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        
        .track-list.show {
            max-height: 500px;
        }
        
        .track-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #282828;
            cursor: pointer;
        }
        
        .track-number {
            width: 30px;
            color: var(--text-secondary);
        }
        
        .track-info {
            flex-grow: 1;
        }
        
        .track-name {
            font-weight: bold;
        }
        
        .track-artist {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        /* Мини-плеер (как в Spotify) */
        .player-bar {
            position: fixed;
            bottom: 70px;
            left: 0;
            right: 0;
            background: linear-gradient(to right, #3a3a3a, #121212);
            padding: 10px 15px;
            display: flex;
            align-items: center;
            z-index: 100;
            transition: transform 0.3s ease;
        }
        
        .now-playing {
            flex-grow: 1;
            min-width: 0;
            position: relative;
            height: 40px;
            overflow: hidden;
        }
        
        .now-playing-content {
            position: absolute;
            width: 100%;
            transition: transform 0.4s ease, opacity 0.4s ease;
        }
        
        .now-playing-name {
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .now-playing-artist {
            color: var(--text-secondary);
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .player-controls {
            display: flex;
            align-items: center;
        }
        
        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            margin: 0 8px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .control-btn i {
            display: block;
        }
        
        /* Нижняя навигация */
        .nav-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            background: #181818;
            padding: 12px 0;
            border-top: 1px solid #282828;
            z-index: 100;
        }
        
        .nav-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 33%;
        }
        
        .nav-btn.active {
            color: white;
        }
        
        .nav-icon {
            font-size: 22px;
            margin-bottom: 5px;
        }
        
        /* Скрытие/показ контента */
        .tab-content {
            display: none;
            height: calc(100vh - 130px);
            overflow-y: auto;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* Полноэкранный плеер */
        .full-player {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, #3a3a3a, #121212);
            z-index: 200;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
            transform: translateY(100%);
            opacity: 0;
            transition: transform 0.5s cubic-bezier(0.28, 0.11, 0.32, 1), opacity 0.5s ease;
            will-change: transform, opacity;
        }
        
        .full-player.active {
            transform: translateY(0);
            opacity: 1;
        }
        
        .full-player.dragging {
            transition: none;
        }
        
        .full-player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-top: 20px;
        }
        
        .full-player-close {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        
        .full-player-artwork {
            width: 80%;
            max-width: 300px;
            aspect-ratio: 1;
            margin: 0 auto 30px;
            background: #282828;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            color: #444;
            transition: transform 0.4s ease, opacity 0.4s ease;
        }
        
        .full-player-info {
            text-align: center;
            margin-bottom: 30px;
            transition: transform 0.4s ease, opacity 0.4s ease;
        }
        
        .full-player-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .full-player-artist {
            font-size: 16px;
            color: var(--text-secondary);
        }
        
        .full-player-progress {
            margin-bottom: 30px;
        }
        
        .progress-bar {
            height: 4px;
            background: #444;
            border-radius: 2px;
            margin-bottom: 5px;
            position: relative;
        }
        
        .progress-current {
            height: 100%;
            background: var(--primary);
            border-radius: 2px;
            width: 0%;
        }
        
        .progress-time {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .full-player-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .full-player-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
        }
        
        .full-player-btn.active {
            color: var(--primary);
        }
        
        .full-player-main-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }
        
        .full-player-play-btn {
            background: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .full-player-play-btn i {
            color: black;
            font-size: 28px;
        }
        
        .lyrics-preview {
            text-align: center;
            color: var(--text-secondary);
            font-size: 16px;
            margin-top: 20px;
            padding: 10px;
            border-top: 1px solid #282828;
        }
        
        /* Анимации */
        .slide-out-left {
            animation: slideOutLeft 0.4s forwards;
        }
        
        .slide-out-right {
            animation: slideOutRight 0.4s forwards;
        }
        
        .slide-in-left {
            animation: slideInLeft 0.4s forwards;
        }
        
        .slide-in-right {
            animation: slideInRight 0.4s forwards;
        }
        
        @keyframes slideOutLeft {
            to {
                transform: translateX(-100%);
                opacity: 0;
            }
        }
        
        @keyframes slideOutRight {
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }
        
        @keyframes slideInLeft {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        /* Иконки для кнопок */
        .icon-play {
            width: 0;
            height: 0;
            border-top: 8px solid transparent;
            border-left: 14px solid white;
            border-bottom: 8px solid transparent;
        }
        
        .icon-pause {
            display: flex;
            gap: 4px;
        }
        
        .icon-pause span {
            width: 4px;
            height: 16px;
            background: white;
        }
        
        .icon-pause-black {
            display: flex;
            gap: 4px;
        }
        
        .icon-pause-black span {
            width: 4px;
            height: 16px;
            background: black;
        }
    </style>
</head>
<body>
    <!-- Заголовок на главном экране -->
    <div class="header" id="app-header">MusCat</div>
    
    <!-- Главный экран -->
    <div id="home-tab" class="tab-content active">
        <div class="main-content">
            <div class="empty-state">
                Выберите музыку в медиатеке
            </div>
        </div>
    </div>
    
    <!-- Экран медиатеки -->
    <div id="library-tab" class="tab-content">
        <div class="main-content">
            <div class="library-section">
                <div class="library-item" id="favorites-btn">
                    <div class="library-item-title">Любимые треки</div>
                    <div class="library-item-subtitle">2 трека</div>
                </div>
                
                <div class="track-list" id="favorites-list">
                    <div class="track-item" data-track="0">
                        <div class="track-number">1</div>
                        <div class="track-info">
                            <div class="track-name">N.I.B.</div>
                            <div class="track-artist">Black Sabbath</div>
                        </div>
                    </div>
                    
                    <div class="track-item" data-track="1">
                        <div class="track-number">2</div>
                        <div class="track-info">
                            <div class="track-name">Friends</div>
                            <div class="track-artist">Chase Atlantic</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Мини-плеер (как в Spotify) -->
    <div class="player-bar" id="mini-player">
        <div class="now-playing">
            <div class="now-playing-content" id="mini-player-content">
                <div class="now-playing-name" id="now-playing-name">Не выбрано</div>
                <div class="now-playing-artist" id="now-playing-artist">MusCat</div>
            </div>
        </div>
        <div class="player-controls">
            <button class="control-btn" id="play-btn">
                <div class="icon-play" id="play-icon"></div>
                <div class="icon-pause" id="pause-icon" style="display: none;">
                    <span></span>
                    <span></span>
                </div>
            </button>
        </div>
    </div>
    
    <!-- Полноэкранный плеер -->
    <div class="full-player" id="full-player">
        <div class="full-player-header">
            <button class="full-player-close" id="close-full-player">↓</button>
        </div>
        
        <div class="full-player-artwork" id="album-art">
            🎵
        </div>
        
        <div class="full-player-info">
            <div class="full-player-title" id="full-player-title">Не выбрано</div>
            <div class="full-player-artist" id="full-player-artist">MusCat</div>
        </div>
        
        <div class="full-player-progress">
            <div class="progress-bar">
                <div class="progress-current" id="progress-current"></div>
            </div>
            <div class="progress-time">
                <span id="current-time">0:00</span>
                <span id="total-time">0:00</span>
            </div>
        </div>
        
        <div class="full-player-controls">
            <button class="full-player-btn" id="shuffle-btn">🔀</button>
            
            <div class="full-player-main-controls">
                <button class="full-player-btn" id="full-prev-btn">⏮</button>
                <button class="full-player-play-btn" id="full-play-btn">
                    <div class="icon-play" id="full-play-icon"></div>
                    <div class="icon-pause-black" id="full-pause-icon" style="display: none;">
                        <span></span>
                        <span></span>
                    </div>
                </button>
                <button class="full-player-btn" id="full-next-btn">⏭</button>
            </div>
            
            <button class="full-player-btn" id="repeat-btn">🔁</button>
        </div>
        
        <div class="lyrics-preview" id="lyrics-preview">
            Предпросмотр текста
        </div>
    </div>
    
    <!-- Нижнее меню -->
    <div class="nav-bar">
        <button class="nav-btn active" data-tab="home-tab">
            <span class="nav-icon">🏠</span>
            <span>Главная</span>
        </button>
        <button class="nav-btn" data-tab="search-tab" disabled>
            <span class="nav-icon">🔍</span>
            <span>Поиск</span>
        </button>
        <button class="nav-btn" data-tab="library-tab">
            <span class="nav-icon">📚</span>
            <span>Медиатека</span>
        </button>
    </div>

    <script>
        const config = {
            username: 'JustSink',
            repo: 'muscat_official',
            track:[
                {
                    file:'track1.mp3',
                    name:'N.I.B.',
                    artist:'Black Sabbath',
                },
                {
                    file:'track2.mp3',
                    name:'Friends',
                    artist:'chase Aatlantic'.
                        }
                ]
        };
        // Базовый функционал переключения вкладок
        const navBtns = document.querySelectorAll('.nav-btn');
        navBtns.forEach(btn => {
            btn.addEventListener('click', function() {
                if (this.hasAttribute('disabled')) return;
                
                navBtns.forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                const tabId = this.getAttribute('data-tab');
                document.querySelectorAll('.tab-content').forEach(tab => {
                    tab.classList.remove('active');
                });
                document.getElementById(tabId).classList.add('active');
                
                document.getElementById('app-header').textContent = 
                    tabId === 'home-tab' ? 'MusCat' : 
                    tabId === 'library-tab' ? 'Медиатека' : 'MusCat';
            });
        });

        // Базовый функционал открытия/закрытия списка треков
        document.getElementById('favorites-btn').addEventListener('click', function() {
            document.getElementById('favorites-list').classList.toggle('show');
        });

        // Базовый функционал открытия/закрытия полноэкранного плеера
        document.getElementById('mini-player').addEventListener('click', function() {
            document.getElementById('full-player').classList.add('active');
            document.querySelector('.nav-bar').style.display = 'none';
        });

        document.getElementById('close-full-player').addEventListener('click', function() {
            document.getElementById('full-player').classList.remove('active');
            document.querySelector('.nav-bar').style.display = 'flex';
        });
    </script>
</body>
</html>
