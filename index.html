<!DOCTYPE html>
<html>
<head>
    <title>MusCat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --primary: #6a4cff;
            --dark-bg: #121212;
            --card-bg: #181818;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            touch-action: pan-y;
            overflow: hidden;
        }
        
        .header {
            padding: 30px 15px 15px 15px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
        
        .main-content {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }
        
        .empty-state {
            text-align: center;
            margin-top: 40%;
            color: var(--text-secondary);
        }
        
        .library-section {
            padding: 10px;
        }
        
        .library-item {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            background: var(--card-bg);
        }
        
        .library-item-title {
            font-size: 18px;
            font-weight: bold;
        }
        
        .library-item-subtitle {
            color: var(--text-secondary);
            font-size: 14px;
            margin-top: 5px;
        }
        
        .track-list {
            margin-top: 15px;
        }
        
        .track-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #282828;
            cursor: pointer;
        }
        
        .track-number {
            width: 30px;
            color: var(--text-secondary);
        }
        
        .track-info {
            flex-grow: 1;
        }
        
        .track-name {
            font-weight: bold;
        }
        
        .track-artist {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .favorite-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 20px;
            margin-left: 10px;
            cursor: pointer;
        }
        
        .favorite-btn.active {
            color: #ff2d55;
        }
        
        .edit-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 16px;
            margin-left: 5px;
            cursor: pointer;
            display: none;
        }
        
        .admin .edit-btn {
            display: block;
        }
        
        .player-bar {
            position: fixed;
            bottom: 70px;
            left: 0;
            right: 0;
            background: linear-gradient(to right, #3a3a3a, #121212);
            padding: 10px 15px;
            display: flex;
            align-items: center;
            z-index: 100;
        }
        
        .now-playing {
            flex-grow: 1;
            min-width: 0;
        }
        
        .now-playing-name {
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .now-playing-artist {
            color: var(--text-secondary);
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .player-controls {
            display: flex;
            align-items: center;
        }
        
        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            margin: 0 8px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .nav-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            background: #181818;
            padding: 12px 0;
            border-top: 1px solid #282828;
            z-index: 100;
        }
        
        .nav-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 33%;
        }
        
        .nav-btn.active {
            color: white;
        }
        
        .nav-icon {
            font-size: 22px;
            margin-bottom: 5px;
        }
        
        .tab-content {
            display: none;
            height: calc(100vh - 130px);
            overflow-y: auto;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
        }
        
        .modal h3 {
            margin-top: 0;
        }
        
        .modal input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #333;
            border: none;
            color: white;
            border-radius: 5px;
        }
        
        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 15px;
        }
        
        .modal-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .modal-btn.save {
            background: var(--primary);
            color: white;
        }
        
        .icon-play {
            width: 0;
            height: 0;
            border-top: 8px solid transparent;
            border-left: 14px solid white;
            border-bottom: 8px solid transparent;
        }
        
        .icon-pause {
            display: flex;
            gap: 4px;
        }
        
        .icon-pause span {
            width: 4px;
            height: 16px;
            background: white;
        }
        
        .progress-container {
            width: 100%;
            height: 3px;
            background: #333;
            margin-top: 5px;
            cursor: pointer;
        }
        
        .progress-bar {
            height: 100%;
            background: var(--primary);
            width: 0%;
        }
    </style>
</head>
<body>
    <div class="header" id="app-header">MusCat</div>
    
    <div id="home-tab" class="tab-content active">
        <div class="main-content">
            <div class="track-list" id="all-tracks-list">
                <div class="empty-state">–ó–∞–≥—Ä—É–∑–∫–∞ —Ç—Ä–µ–∫–æ–≤...</div>
            </div>
        </div>
    </div>
    
    <div id="library-tab" class="tab-content">
        <div class="main-content">
            <div class="library-section">
                <div class="library-item">
                    <div class="library-item-title">–õ—é–±–∏–º—ã–µ —Ç—Ä–µ–∫–∏</div>
                    <div class="library-item-subtitle" id="favorites-count">0 —Ç—Ä–µ–∫–æ–≤</div>
                </div>
                <div class="track-list" id="favorites-list"></div>
            </div>
        </div>
    </div>
    
    <div class="player-bar" id="mini-player">

            <div class="now-playing-name" id="now-playing-name">–ù–µ –≤—ã–±—Ä–∞–Ω–æ</div>
            <div class="now-playing-artist" id="now-playing-artist">MusCat</div>

                <div class="progress-bar" id="progress-bar"></div>

    </div>
    
    <div class="nav-bar">
        <button class="nav-btn active" data-tab="home-tab">
            <span class="nav-icon">üè†</span>
            <span>–ì–ª–∞–≤–Ω–∞—è</span>
        </button>
        <button class="nav-btn" data-tab="library-tab">
            <span class="nav-icon">‚ù§Ô∏è</span>
            <span>–ú–µ–¥–∏–∞—Ç–µ–∫–∞</span>
        </button>
    </div>

    <script>
        // ====================== –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø ======================
        const config = {
            username: 'JustSink',
            repo: 'muscat_official',
            tracksPath: 'tracks'
        };
        
        // –í–∞—à Telegram ID (–º–æ–∂–Ω–æ —É–∑–Ω–∞—Ç—å —á–µ—Ä–µ–∑ @userinfobot)
        const ADMIN_ID = 1081129338;
        
        // ====================== –°–û–°–¢–û–Ø–ù–ò–ï –ü–†–ò–õ–û–ñ–ï–ù–ò–Ø ======================
        const state = {
            tracks: [],
            favorites: [],
            adminMode: false,
            currentTrack: null,
            isPlaying: false
        };
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const audio = new Audio();
        audio.crossOrigin = "anonymous";
        
        const elements = {
            playBtn: document.getElementById('play-btn'),
            playIcon: document.getElementById('play-icon'),
            pauseIcon: document.getElementById('pause-icon'),
            nowPlayingName: document.getElementById('now-playing-name'),
            nowPlayingArtist: document.getElementById('now-playing-artist'),
            allTracksList: document.getElementById('all-tracks-list'),
            favoritesList: document.getElementById('favorites-list'),
            favoritesCount: document.getElementById('favorites-count'),
            navBtns: document.querySelectorAll('.nav-btn'),
            progressBar: document.getElementById('progress-bar'),
            progressContainer: document.getElementById('progress-container')
        };
        
        let updateProgressInterval;
        
        // ====================== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ======================
        function init() {
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–¥–º–∏–Ω—Å–∫–æ–≥–æ –¥–æ—Å—Ç—É–ø–∞
            checkAdminAccess();
            
            // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö
            loadState();
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–ª–µ–µ—Ä–∞
            initPlayer();
            
            // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç—Ä–µ–∫–æ–≤
            loadTracks();
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
            initNavigation();
        }
        
        function checkAdminAccess() {
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–ª—è Telegram WebApp
            if (typeof Telegram !== 'undefined' && Telegram.WebApp?.initDataUnsafe?.user?.id === ADMIN_ID) {
                state.adminMode = true;
                document.body.classList.add('admin');
                return;
            }
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –≤ –±—Ä–∞—É–∑–µ—Ä–µ
            if (window.location.href.includes("?admin")) {
                state.adminMode = true;
                document.body.classList.add('admin');
                console.log("–ê–¥–º–∏–Ω—Å–∫–∏–π —Ä–µ–∂–∏–º –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω —á–µ—Ä–µ–∑ URL");
            }
        }
        
        // ====================== –°–ò–°–¢–ï–ú–ê –°–û–•–†–ê–ù–ï–ù–ò–Ø ======================
        function loadState() {
            const saved = localStorage.getItem('musicAppState');
            if (saved) {
                try {
                    const parsed = JSON.parse(saved);
                    state.favorites = parsed.favorites || [];
                    state.adminMode = parsed.adminMode || false;
                } catch (e) {
                    console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ—Å—Ç–æ—è–Ω–∏—è:", e);
                }
            }
        }
        
        function saveState() {
            const data = {
                favorites: state.favorites,
                adminMode: state.adminMode,
                lastPlayedTrack: state.currentTrack?.id
            };
            localStorage.setItem('musicAppState', JSON.stringify(data));
        }
        
        // ====================== –†–ê–ë–û–¢–ê –° –¢–†–ï–ö–ê–ú–ò ======================
        async function loadTracks() {
            try {
                // –ü—Ä–æ–±—É–µ–º –∑–∞–≥—Ä—É–∑–∏—Ç—å —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã–µ –º–µ—Ç–∞–¥–∞–Ω–Ω—ã–µ
                const savedMetadata = JSON.parse(localStorage.getItem('tracksMetadata')) || {};
                
                // –ï—Å–ª–∏ –≤ –∫–æ–Ω—Ñ–∏–≥–µ —É–∫–∞–∑–∞–Ω—ã –∫–æ–Ω–∫—Ä–µ—Ç–Ω—ã–µ —Ç—Ä–µ–∫–∏, –∏—Å–ø–æ–ª—å–∑—É–µ–º –∏—Ö
                if (config.tracks && Array.isArray(config.tracks)) {
                    state.tracks = config.tracks.map((track, index) => ({
                        id: `track_${index}`,
                        file: track.file,
                        name: track.name || parseFileName(track.file).name,
                        artist: track.artist || parseFileName(track.file).artist,
                        lyrics: track.lyrics || ""
                    }));
                    renderTrackLists();
                    return;
                }
                
                // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç—Ä–µ–∫–æ–≤ –∏–∑ GitHub
                const response = await fetch(`https://api.github.com/repos/${config.username}/${config.repo}/contents/${config.tracksPath}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const files = await response.json();
                
                state.tracks = files
                    .filter(file => file.name.match(/\.(mp3|ogg|m4a|wav)$/i))
                    .map((file, index) => {
                        const filename = file.name;
                        return savedMetadata[filename] || {
                            id: `track_${index}`,
                            file: filename,
                            ...parseFileName(filename),
                            lyrics: ""
                        };
                    });
                
                renderTrackLists();
                
                // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø–æ—Å–ª–µ–¥–Ω–∏–π –≤–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏–º—ã–π —Ç—Ä–µ–∫
                const savedState = JSON.parse(localStorage.getItem('musicAppState')) || {};
                if (savedState.lastPlayedTrack) {
                    const lastTrack = state.tracks.find(t => t.id === savedState.lastPlayedTrack);
                    if (lastTrack) {
                        state.currentTrack = lastTrack;
                        updatePlayerInfo();
                    }
                }
            } catch (err) {
                console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç—Ä–µ–∫–æ–≤:", err);
                elements.allTracksList.innerHTML = `
                    <div class="empty-state">
                        –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç—Ä–µ–∫–æ–≤. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç—É.
                    </div>
                `;
            }
        }
        
        function parseFileName(filename) {
            const nameWithoutExt = filename.replace(/\.[^/.]+$/, "");
            
            // –£–¥–∞–ª—è–µ–º –Ω–æ–º–µ—Ä–∞ –≤ –Ω–∞—á–∞–ª–µ (01, 02 –∏ —Ç.–¥.)
            const cleanName = nameWithoutExt.replace(/^\d+\s*[-._]\s*/, '');
            
            // –†–∞–∑–Ω—ã–µ —Ñ–æ—Ä–º–∞—Ç—ã –∏–º–µ–Ω–æ–≤–∞–Ω–∏—è
            if (cleanName.includes(' - ')) {
                const [artist, name] = cleanName.split(' - ', 2);
                return {
                    name: name.trim(),
                    artist: artist.trim()
                };
            }
            
            if (cleanName.includes('_')) {
                const [artist, name] = cleanName.split('_', 2);
                return {
                    name: name.trim(),
                    artist: artist.trim()
                };
            }
            
            // –û—á–∏—Å—Ç–∫–∞ –æ—Ç —Å–ø–µ—Ü—Å–∏–º–≤–æ–ª–æ–≤
            const finalName = cleanName
                .replace(/[^\w–∞-—è–ê-–Ø—ë–Å\s-]/g, '')
                .replace(/\s+/g, ' ')
                .trim();
            
            return {
                name: finalName || "–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è",
                artist: "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π –∏—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å"
            };
        }
        
        // ====================== –ò–ó–ë–†–ê–ù–ù–´–ï –¢–†–ï–ö–ò ======================
        function toggleFavorite(trackId, event) {
            if (event) event.stopPropagation();
            
            const index = state.favorites.indexOf(trackId);
            
            if (index === -1) {
                state.favorites.push(trackId);
            } else {
                state.favorites.splice(index, 1);
            }
            
            saveState();
            renderTrackLists();
        }
        
        function isFavorite(trackId) {
            return state.favorites.includes(trackId);
        }
        
        // ====================== –û–¢–†–ò–°–û–í–ö–ê –ò–ù–¢–ï–†–§–ï–ô–°–ê ======================
        function renderTrackLists() {
            // –ì–ª–∞–≤–Ω–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ (–≤—Å–µ —Ç—Ä–µ–∫–∏)
            elements.allTracksList.innerHTML = state.tracks.length > 0 
                ? state.tracks.map((track, index) => renderTrackItem(track, index + 1)).join('')
                : '<div class="empty-state">–ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö —Ç—Ä–µ–∫–æ–≤</div>';
            
            // –°—Ç—Ä–∞–Ω–∏—Ü–∞ –∏–∑–±—Ä–∞–Ω–Ω–æ–≥–æ
            const favoriteTracks = state.tracks.filter(track => isFavorite(track.id));
            elements.favoritesList.innerHTML = favoriteTracks.length > 0
                ? favoriteTracks.map((track, index) => renderTrackItem(track, index + 1, true)).join('')
                : '<div class="empty-state">–ù–µ—Ç –∏–∑–±—Ä–∞–Ω–Ω—ã—Ö —Ç—Ä–µ–∫–æ–≤</div>';
            
            elements.favoritesCount.textContent = `${favoriteTracks.length} ${pluralize(favoriteTracks.length, ['—Ç—Ä–µ–∫', '—Ç—Ä–µ–∫–∞', '—Ç—Ä–µ–∫–æ–≤'])}`;
        }
        
        function renderTrackItem(track, number, isFavoriteItem = false) {
            return `
                <div class="track-item" onclick="playTrack('${track.id}')">
                    <div class="track-number">${number}</div>
                    <div class="track-info">
                        <div class="track-name">${track.name}</div>
                        <div class="track-artist">${track.artist}</div>
                    </div>
                    <button class="favorite-btn ${isFavorite(track.id) ? 'active' : ''}" 
                            onclick="toggleFavorite('${track.id}', event)">
                        ‚ù§Ô∏è
                    </button>
                    ${state.adminMode ? `
                    <button class="edit-btn" onclick="event.stopPropagation(); showEditModal('${track.id}')">
                        ‚úèÔ∏è
                    </button>
                    ` : ''}
                </div>
            `;
        }
        
        function pluralize(number, words) {
            const cases = [2, 0, 1, 1, 1, 2];
            return words[
                number % 100 > 4 && number % 100 < 20 
                    ? 2 
                    : cases[Math.min(number % 10, 5)]
            ];
        }
        
        // ====================== –†–ï–î–ê–ö–¢–ò–†–û–í–ê–ù–ò–ï –¢–†–ï–ö–û–í ======================
        function showEditModal(trackId) {
            if (!state.adminMode) return;
            
            const track = state.tracks.find(t => t.id === trackId);
            if (!track) return;
            
            const modalHtml = `
                <div class="modal">
                    <div class="modal-content">
                        <h3>–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Ç—Ä–µ–∫–∞</h3>
                        <input type="text" id="edit-name" value="${escapeHtml(track.name)}" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ">
                        <input type="text" id="edit-artist" value="${escapeHtml(track.artist)}" placeholder="–ò—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å">
                        <div class="modal-buttons">
                            <button class="modal-btn" onclick="this.closest('.modal').remove()">–û—Ç–º–µ–Ω–∞</button>
                            <button class="modal-btn save" onclick="saveTrackChanges('${trackId}')">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
                        </div>
                    </div>
                </div>
            `;
            
            document.body.insertAdjacentHTML('beforeend', modalHtml);
        }
        
        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
        
        function saveTrackChanges(trackId) {
            const track = state.tracks.find(t => t.id === trackId);
            if (!track) return;
            
            track.name = document.getElementById('edit-name').value || track.name;
            track.artist = document.getElementById('edit-artist').value || track.artist;
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –º–µ—Ç–∞–¥–∞–Ω–Ω—ã–µ
            const metadata = JSON.parse(localStorage.getItem('tracksMetadata')) || {};
            metadata[track.file] = {
                id: track.id,
                name: track.name,
                artist: track.artist,
                file: track.file
            };
            localStorage.setItem('tracksMetadata', JSON.stringify(metadata));
            
            document.querySelector('.modal').remove();
            renderTrackLists();
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –ø–ª–µ–µ—Ä, –µ—Å–ª–∏ —Ä–µ–¥–∞–∫—Ç–∏—Ä—É–µ—Ç—Å—è —Ç–µ–∫—É—â–∏–π —Ç—Ä–µ–∫
            if (state.currentTrack?.id === trackId) {
                updatePlayerInfo();
            }
        }
        
        // ====================== –ü–õ–ï–ï–† ======================
        function initPlayer() {
            elements.playBtn.addEventListener('click', togglePlayPause);
            
            audio.addEventListener('play', () => {
                state.isPlaying = true;
                updatePlayPauseIcons();
                clearInterval(updateProgressInterval);
                updateProgressInterval = setInterval(updateProgress, 1000);
            });
            
            audio.addEventListener('pause', () => {
                state.isPlaying = false;
                updatePlayPauseIcons();
                clearInterval(updateProgressInterval);
            });
            
            audio.addEventListener('ended', playNextTrack);
            
            audio.addEventListener('error', () => {
                alert("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç—Ä–µ–∫–∞");
                state.isPlaying = false;
                updatePlayPauseIcons();
            });
            
            elements.progressContainer.addEventListener('click', (e) => {
                if (!audio.duration) return;
                const percent = e.offsetX / elements.progressContainer.offsetWidth;
                audio.currentTime = percent * audio.duration;
            });
        }
        
        function playTrack(trackId) {
            const track = state.tracks.find(t => t.id === trackId);
            if (!track) return;
            
            state.currentTrack = track;
            audio.src = `https://raw.githack.com/${config.username}/${config.repo}/main/${config.tracksPath}/${encodeURIComponent(track.file)}`;
            
            audio.play().catch(err => {
                console.error("–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:", err);
                alert("–ù–µ —É–¥–∞–ª–æ—Å—å –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏ —Ç—Ä–µ–∫");
            });
            
            updatePlayerInfo();
            saveState();
        }
        
        function updatePlayerInfo() {
            if (!state.currentTrack) return;
            
            elements.nowPlayingName.textContent = state.currentTrack.name;
            elements.nowPlayingArtist.textContent = state.currentTrack.artist;
        }
        
        function playNextTrack() {
            if (!state.currentTrack || state.tracks.length === 0) return;
            
            const currentIndex = state.tracks.findIndex(t => t.id === state.currentTrack.id);
            if (currentIndex === -1) return;
            
            const nextIndex = (currentIndex + 1) % state.tracks.length;
            playTrack(state.tracks[nextIndex].id);
        }
        
        function togglePlayPause() {
            if (!state.currentTrack && state.tracks.length > 0) {
                playTrack(state.tracks[0].id);
                return;
            }
            
            if (state.isPlaying) {
                audio.pause();
            } else {
                audio.play().catch(err => {
                    if (!state.currentTrack && state.tracks.length > 0) {
                        playTrack(state.tracks[0].id);
                    }
                });
            }
        }
        
        function updatePlayPauseIcons() {
            elements.playIcon.style.display = state.isPlaying ? 'none' : 'block';
            elements.pauseIcon.style.display = state.isPlaying ? 'flex' : 'none';
        }
        
        function updateProgress() {
            if (audio.duration) {
                const percent = (audio.currentTime / audio.duration) * 100;
                elements.progressBar.style.width = `${percent}%`;
            }
        }
        
        // ====================== –ù–ê–í–ò–ì–ê–¶–ò–Ø ======================
        function initNavigation() {
            elements.navBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    elements.navBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    const tabId = this.getAttribute('data-tab');
                    document.querySelectorAll('.tab-content').forEach(tab => {
                        tab.classList.remove('active');
                    });
                    document.getElementById(tabId).classList.add('active');
                    
                    document.getElementById('app-header').textContent = 
                        tabId === 'home-tab' ? 'MusCat' : '–ú–µ–¥–∏–∞—Ç–µ–∫–∞';
                });
            });
        }
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
        init();
        
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –¥–ª—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è –≤ HTML
        window.playTrack = playTrack;
        window.toggleFavorite = toggleFavorite;
        window.showEditModal = showEditModal;
        window.saveTrackChanges = saveTrackChanges;
    </script>
