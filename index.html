<!DOCTYPE html>
<html>
<head>
    <title>MusCat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --primary: #6a4cff;
            --dark-bg: #121212;
            --card-bg: #181818;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            touch-action: pan-y;
            overflow: hidden;
        }
        
        .header {
            padding: 30px 15px 15px 15px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
        
        .main-content {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }
        
        .empty-state {
            text-align: center;
            margin-top: 40%;
            color: var(--text-secondary);
        }
        
        /* Стили для медиатеки */
        .library-section {
            padding: 10px;
        }
        
        .library-item {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            background: var(--card-bg);
            cursor: pointer;
        }
        
        .library-item-title {
            font-size: 18px;
            font-weight: bold;
        }
        
        .library-item-subtitle {
            color: var(--text-secondary);
            font-size: 14px;
            margin-top: 5px;
        }
        
        .track-list {
            margin-top: 15px;
        }
        
        .track-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #282828;
            cursor: pointer;
        }
        
        .track-number {
            width: 30px;
            color: var(--text-secondary);
        }
        
        .track-info {
            flex-grow: 1;
        }
        
        .track-name {
            font-weight: bold;
        }
        
        .track-artist {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        /* Мини-плеер */
        .player-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to right, #3a3a3a, #121212);
            padding: 10px 15px;
            display: flex;
            align-items: center;
            z-index: 100;
        }
        
        .now-playing {
            flex-grow: 1;
            min-width: 0;
        }
        
        .now-playing-name {
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .now-playing-artist {
            color: var(--text-secondary);
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .player-controls {
            display: flex;
            align-items: center;
        }
        
        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            margin: 0 8px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Иконки для кнопок */
        .icon-play {
            width: 0;
            height: 0;
            border-top: 8px solid transparent;
            border-left: 14px solid white;
            border-bottom: 8px solid transparent;
        }
        
        .icon-pause {
            display: flex;
            gap: 4px;
        }
        
        .icon-pause span {
            width: 4px;
            height: 16px;
            background: white;
        }
    </style>
</head>
<body>
    <!-- Заголовок на главном экране -->
    <div class="header" id="app-header">MusCat</div>
    
    <!-- Главный экран -->
    <div id="home-tab" class="tab-content active">
        <div class="main-content">
            <div class="empty-state">
                Выберите музыку в медиатеке
            </div>
        </div>
    </div>
    
    <!-- Экран медиатеки -->
    <div id="library-tab" class="tab-content">
        <div class="main-content">
            <div class="library-section">
                <div class="library-item">
                    <div class="library-item-title">Треки</div>
                    <div class="library-item-subtitle">2 трека</div>
                </div>
                
                <div class="track-list" id="tracks-list">
                    <div class="track-item" data-track="0">
                        <div class="track-number">1</div>
                        <div class="track-info">
                            <div class="track-name">N.I.B.</div>
                            <div class="track-artist">Black Sabbath</div>
                        </div>
                    </div>
                    
                    <div class="track-item" data-track="1">
                        <div class="track-number">2</div>
                        <div class="track-info">
                            <div class="track-name">Friends</div>
                            <div class="track-artist">Chase Atlantic</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Мини-плеер -->
    <div class="player-bar" id="mini-player">
        <div class="now-playing">
            <div class="now-playing-name" id="now-playing-name">Не выбрано</div>
            <div class="now-playing-artist" id="now-playing-artist">MusCat</div>
        </div>
        <div class="player-controls">
            <button class="control-btn" id="play-btn">
                <div class="icon-play" id="play-icon"></div>
                <div class="icon-pause" id="pause-icon" style="display: none;">
                    <span></span>
                    <span></span>
                </div>
            </button>
        </div>
    </div>

    <script>
        // Конфигурация (ЗАМЕНИТЕ НА СВОИ ДАННЫЕ)
        const config = {
            username: 'JustSink',
            repo: 'muscat_official',
            tracks: [
                {
                    file: 'track1.mp3',
                    name: 'N.I.B.',
                    artist: 'Black Sabbath'
                },
                {
                    file: 'track2.mp3',
                    name: 'Friends',
                    artist: 'Chase Atlantic'
                }
            ]
        };

        // Элементы плеера
        const audio = new Audio();
        const playBtn = document.getElementById('play-btn');
        const playIcon = document.getElementById('play-icon');
        const pauseIcon = document.getElementById('pause-icon');
        const nowPlayingName = document.getElementById('now-playing-name');
        const nowPlayingArtist = document.getElementById('now-playing-artist');
        const appHeader = document.getElementById('app-header');
        const trackItems = document.querySelectorAll('.track-item');
        
        let isPlaying = false;
        let currentTrackIndex = -1;

        // Функция воспроизведения трека
        function playTrack(index) {
            if (index < 0 || index >= config.tracks.length) return;
            
            currentTrackIndex = index;
            const track = config.tracks[index];
            
            audio.src = `https://${config.username}.github.io/${config.repo}/tracks/${track.file}`;
            
            audio.play()
                .then(() => {
                    isPlaying = true;
                    updatePlayPauseIcons();
                    
                    nowPlayingName.textContent = track.name;
                    nowPlayingArtist.textContent = track.artist;
                })
                .catch(err => {
                    console.error("Ошибка воспроизведения:", err);
                    alert(`Ошибка загрузки трека. Проверьте:\n1. Файл ${track.file} в папке tracks/\n2. Ссылку: ${audio.src}`);
                });
        }

        // Функция обновления иконок play/pause
        function updatePlayPauseIcons() {
            if (isPlaying) {
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'flex';
            } else {
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
            }
        }

        // Переключение play/pause
        function togglePlayPause() {
            if (currentTrackIndex === -1) {
                playTrack(0);
                return;
            }
            
            if (isPlaying) {
                audio.pause();
            } else {
                audio.play();
            }
            isPlaying = !isPlaying;
            updatePlayPauseIcons();
        }

        // Обработчики событий плеера
        playBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            togglePlayPause();
        });

        // Автопереход на следующий трек
        audio.addEventListener('ended', () => {
            const nextIndex = (currentTrackIndex + 1) % config.tracks.length;
            playTrack(nextIndex);
        });

        // Обработчики для треков
        trackItems.forEach(item => {
            item.addEventListener('click', function() {
                const trackIndex = parseInt(this.getAttribute('data-track'));
                playTrack(trackIndex);
            });
        });

        // Переключение вкладок при загрузке (показываем медиатеку)
        document.getElementById('home-tab').classList.remove('active');
        document.getElementById('library-tab').classList.add('active');
        appHeader.textContent = 'Медиатека';
    </script>
</body>
</html>
