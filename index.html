<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muscat Music Player</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .player {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .track-info {
            margin-bottom: 20px;
        }

        .track-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .track-artist {
            font-size: 14px;
            opacity: 0.8;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .play-btn {
            background: rgba(255, 255, 255, 0.3);
            width: 60px;
            height: 60px;
            font-size: 24px;
        }

        .progress {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: white;
            width: 0%;
            transition: width 0.1s;
        }

        .time {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            opacity: 0.8;
            margin-top: 5px;
        }

        .track-list {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
        }

        .track-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .track-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .track-item.active {
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .track-item-info {
            flex: 1;
        }

        .track-item-title {
            font-weight: bold;
            font-size: 14px;
        }

        .track-item-artist {
            font-size: 12px;
            opacity: 0.8;
        }

        .track-item-duration {
            font-size: 12px;
            opacity: 0.7;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }

        .volume-slider {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .error {
            background: rgba(255, 0, 0, 0.2);
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            margin: 10px 0;
        }

        .refresh-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            color: white;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéµ Muscat Player</h1>
            <p>–°–ª—É—à–∞–π—Ç–µ –≤–∞—à—É –º—É–∑—ã–∫—É</p>
        </div>

        <div class="player">
            <div class="track-info">
                <div class="track-title" id="currentTitle">–í—ã–±–µ—Ä–∏—Ç–µ —Ç—Ä–µ–∫</div>
                <div class="track-artist" id="currentArtist">‚Äî</div>
            </div>

            <div class="controls">
                <button class="control-btn" onclick="prevTrack()">‚èÆ</button>
                <button class="control-btn play-btn" onclick="togglePlay()" id="playBtn">‚ñ∂</button>
                <button class="control-btn" onclick="nextTrack()">‚è≠</button>
            </div>

            <div class="progress" onclick="seekTrack(event)">
                <div class="progress-bar" id="progressBar"></div>
            </div>

            <div class="time">
                <span id="currentTime">0:00</span>
                <span id="totalTime">0:00</span>
            </div>

            <div class="volume-control">
                <span>üîà</span>
                <input type="range" class="volume-slider" min="0" max="1" step="0.1" value="0.7" oninput="changeVolume(this.value)">
                <span>üîä</span>
            </div>
        </div>

        <div class="track-list">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                <h3>–î–æ—Å—Ç—É–ø–Ω—ã–µ —Ç—Ä–µ–∫–∏</h3>
                <button class="refresh-btn" onclick="loadTracks()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å</button>
            </div>
            <div id="tracksContainer">
                <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ —Ç—Ä–µ–∫–æ–≤...</div>
            </div>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        let audioPlayer = new Audio();
        let currentTrackIndex = 0;
        let tracks = [];
        let isPlaying = false;

        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è (–∑–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ —Å–≤–æ–∏ –∑–Ω–∞—á–µ–Ω–∏—è)
        const BOT_TOKEN = '8205946109:AAF1_ewot3Vbi5toKlC-xTjYXZhdUDwyV-I';
        const DB_CHANNEL_ID = '-1002972152929';

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        tg.expand();
        tg.BackButton.hide();

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∞—É–¥–∏–æ–ø–ª–µ–µ—Ä–∞
        audioPlayer.volume = 0.7;
        
        audioPlayer.addEventListener('timeupdate', updateProgress);
        audioPlayer.addEventListener('ended', nextTrack);
        audioPlayer.addEventListener('loadedmetadata', function() {
            document.getElementById('totalTime').textContent = formatTime(audioPlayer.duration);
        });

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–∞—Ä—Å–∏–Ω–≥–∞ —Å–æ–æ–±—â–µ–Ω–∏–π –∏–∑ –∫–∞–Ω–∞–ª–∞
        function parseTrackFromMessage(messageText) {
            try {
                const parts = messageText.split(' | ');
                const track = {};
                
                parts.forEach(part => {
                    if (part.includes('file_id:')) {
                        track.file_id = part.replace('file_id:', '').trim();
                    } else if (part.includes('title:')) {
                        track.title = part.replace('title:', '').trim();
                    } else if (part.includes('artist:')) {
                        track.artist = part.replace('artist:', '').trim();
                    } else if (part.includes('added:')) {
                        track.added = part.replace('added:', '').trim();
                    }
                });
                
                return track;
            } catch (error) {
                console.error('Error parsing track:', error);
                return null;
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç—Ä–µ–∫–æ–≤ –∏–∑ –∫–∞–Ω–∞–ª–∞
        async function loadTracks() {
            const container = document.getElementById('tracksContainer');
            container.innerHTML = '<div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ —Ç—Ä–µ–∫–æ–≤...</div>';
            
            try {
                // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –Ω—É–∂–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å backend –¥–ª—è –¥–æ—Å—Ç—É–ø–∞ –∫ API
                // –≠—Ç–æ –¥–µ–º–æ-–≤–µ—Ä—Å–∏—è —Å –∏–º–∏—Ç–∞—Ü–∏–µ–π –∑–∞–≥—Ä—É–∑–∫–∏
                
                // –ò–º–∏—Ç–∞—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ —Ç—Ä–µ–∫–æ–≤ –∏–∑ –∫–∞–Ω–∞–ª–∞
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // –í —Ä–µ–∞–ª—å–Ω–æ—Å—Ç–∏ –∑–¥–µ—Å—å –±—É–¥–µ—Ç –∑–∞–ø—Ä–æ—Å –∫ –≤–∞—à–µ–º—É backend API:
                // const response = await fetch(`/api/tracks?channel_id=${DB_CHANNEL_ID}`);
                // const messages = await response.json();
                
                // –î–ª—è –¥–µ–º–æ –∏—Å–ø–æ–ª—å–∑—É–µ–º –∏–º–∏—Ç–∞—Ü–∏—é –¥–∞–Ω–Ω—ã—Ö
                const mockMessages = [
                    "file_id: CQACAgIAAxkBAAIBIWgAAQUVAAE5AAE5p9UvV7pXxQABk_8AAmU4AAJ3Y-lJAAEelXrQAAHpLzAE | title: Swim | artist: Chase Atlantic | added: 2024-01-15 14:30",
                    "file_id: CQACAgIAAxkBAAIBI2gAAQUVAAE5AAE5p9UvV7pXxQABk_8AAmU4AAJ3Y-lJAAEelXrQAAHpLzAE | title: Blinding Lights | artist: The Weeknd | added: 2024-01-15 15:45",
                    "file_id: CQACAgIAAxkBAAIBJWgAAQUVAAE5AAE5p9UvV7pXxQABk_8AAmU4AAJ3Y-lJAAEelXrQAAHpLzAE | title: Save Your Tears | artist: The Weeknd | added: 2024-01-16 10:20"
                ];
                
                tracks = mockMessages
                    .map(parseTrackFromMessage)
                    .filter(track => track !== null)
                    .reverse(); // –ù–æ–≤—ã–µ —Ç—Ä–µ–∫–∏ first
                
                displayTracks();
                
            } catch (error) {
                console.error('Error loading tracks:', error);
                container.innerHTML = '<div class="error">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç—Ä–µ–∫–æ–≤</div>';
            }
        }

        function displayTracks() {
            const container = document.getElementById('tracksContainer');
            
            if (tracks.length === 0) {
                container.innerHTML = '<div class="error">–ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö —Ç—Ä–µ–∫–æ–≤</div>';
                return;
            }

            container.innerHTML = '';
            
            tracks.forEach((track, index) => {
                const trackElement = document.createElement('div');
                trackElement.className = 'track-item';
                trackElement.innerHTML = `
                    <div class="track-item-info">
                        <div class="track-item-title">${track.title}</div>
                        <div class="track-item-artist">${track.artist}</div>
                    </div>
                    <div class="track-item-duration">${track.added?.split(' ')[0] || ''}</div>
                `;
                
                trackElement.addEventListener('click', () => playTrack(index));
                container.appendChild(trackElement);
            });
        }

        function playTrack(index) {
            if (index < 0 || index >= tracks.length) return;

            currentTrackIndex = index;
            const track = tracks[index];

            // –§–æ—Ä–º–∏—Ä—É–µ–º URL –¥–ª—è –¥–æ—Å—Ç—É–ø–∞ –∫ –∞—É–¥–∏–æ—Ñ–∞–π–ª—É —á–µ—Ä–µ–∑ Telegram API
            // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ —ç—Ç–æ –¥–æ–ª–∂–Ω–æ –¥–µ–ª–∞—Ç—å—Å—è —á–µ—Ä–µ–∑ backend –∏–∑-–∑–∞ CORS
            const audioUrl = `https://api.telegram.org/file/bot${BOT_TOKEN}/${track.file_id}`;
            
            // –î–ª—è –¥–µ–º–æ –∏—Å–ø–æ–ª—å–∑—É–µ–º –∑–∞–≥–ª—É—à–∫—É, —Ç–∞–∫ –∫–∞–∫ –ø—Ä—è–º–æ–π –¥–æ—Å—Ç—É–ø –∫ —Ñ–∞–π–ª–∞–º —Ç—Ä–µ–±—É–µ—Ç –Ω–∞—Å—Ç—Ä–æ–µ–∫ CORS
            audioPlayer.src = 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3';
            
            document.getElementById('currentTitle').textContent = track.title;
            document.getElementById('currentArtist').textContent = track.artist;
            
            // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –∞–∫—Ç–∏–≤–Ω–æ–≥–æ —Ç—Ä–µ–∫–∞
            document.querySelectorAll('.track-item').forEach((item, i) => {
                item.classList.toggle('active', i === index);
            });

            audioPlayer.play();
            isPlaying = true;
            document.getElementById('playBtn').textContent = '‚è∏';
        }

        function togglePlay() {
            if (audioPlayer.src) {
                if (isPlaying) {
                    audioPlayer.pause();
                    document.getElementById('playBtn').textContent = '‚ñ∂';
                } else {
                    audioPlayer.play();
                    document.getElementById('playBtn').textContent = '‚è∏';
                }
                isPlaying = !isPlaying;
            } else if (tracks.length > 0) {
                playTrack(0);
            }
        }

        function prevTrack() {
            let newIndex = currentTrackIndex - 1;
            if (newIndex < 0) newIndex = tracks.length - 1;
            playTrack(newIndex);
        }

        function nextTrack() {
            let newIndex = currentTrackIndex + 1;
            if (newIndex >= tracks.length) newIndex = 0;
            playTrack(newIndex);
        }

        function updateProgress() {
            const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
            document.getElementById('currentTime').textContent = formatTime(audioPlayer.currentTime);
        }

        function seekTrack(event) {
            if (!audioPlayer.duration) return;
            
            const progressBar = document.getElementById('progressBar');
            const rect = progressBar.parentElement.getBoundingClientRect();
            const seekPosition = (event.clientX - rect.left) / rect.width;
            audioPlayer.currentTime = audioPlayer.duration * seekPosition;
        }

        function changeVolume(volume) {
            audioPlayer.volume = volume;
        }

        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        document.addEventListener('DOMContentLoaded', function() {
            loadTracks();
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã
        document.addEventListener('keydown', function(event) {
            switch(event.code) {
                case 'Space':
                    event.preventDefault();
                    togglePlay();
                    break;
                case 'ArrowLeft':
                    audioPlayer.currentTime = Math.max(0, audioPlayer.currentTime - 10);
                    break;
                case 'ArrowRight':
                    audioPlayer.currentTime = Math.min(audioPlayer.duration, audioPlayer.currentTime + 10);
                    break;
            }
        });
    </script>
</body>
</html>
