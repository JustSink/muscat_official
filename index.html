<!DOCTYPE html>
<html>
<head>
    <title>MusCat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --primary: #6a4cff;
            --dark-bg: #121212;
            --card-bg: #181818;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            touch-action: pan-y;
            overflow: hidden;
        }
        
        .header {
            padding: 30px 15px 15px 15px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
        
        .main-content {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }
        
        .empty-state {
            text-align: center;
            margin-top: 40%;
            color: var(--text-secondary);
        }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è –º–µ–¥–∏–∞—Ç–µ–∫–∏ */
        .library-section {
            padding: 10px;
        }
        
        .library-item {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            background: var(--card-bg);
            cursor: pointer;
        }
        
        .library-item-title {
            font-size: 18px;
            font-weight: bold;
        }
        
        .library-item-subtitle {
            color: var(--text-secondary);
            font-size: 14px;
            margin-top: 5px;
        }
        
        .track-list {
            margin-top: 15px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        
        .track-list.show {
            max-height: 500px;
        }
        
        .track-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #282828;
            cursor: pointer;
        }
        
        .track-number {
            width: 30px;
            color: var(--text-secondary);
        }
        
        .track-info {
            flex-grow: 1;
        }
        
        .track-name {
            font-weight: bold;
        }
        
        .track-artist {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        /* –ú–∏–Ω–∏-–ø–ª–µ–µ—Ä */
        .player-bar {
            position: fixed;
            bottom: 70px;
            left: 0;
            right: 0;
            background: linear-gradient(to right, #3a3a3a, #121212);
            padding: 10px 15px;
            display: flex;
            align-items: center;
            z-index: 100;
            transition: transform 0.3s ease;
        }
        
        .now-playing {
            flex-grow: 1;
            min-width: 0;
            position: relative;
            height: 40px;
            overflow: hidden;
        }
        
        .now-playing-content {
            position: absolute;
            width: 100%;
            transition: transform 0.4s ease, opacity 0.4s ease;
        }
        
        .now-playing-name {
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .now-playing-artist {
            color: var(--text-secondary);
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .player-controls {
            display: flex;
            align-items: center;
        }
        
        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            margin: 0 8px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* –ù–∏–∂–Ω—è—è –Ω–∞–≤–∏–≥–∞—Ü–∏—è */
        .nav-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            background: #181818;
            padding: 12px 0;
            border-top: 1px solid #282828;
            z-index: 100;
        }
        
        .nav-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 33%;
        }
        
        .nav-btn.active {
            color: white;
        }
        
        .nav-icon {
            font-size: 22px;
            margin-bottom: 5px;
        }
        
        .tab-content {
            display: none;
            height: calc(100vh - 130px);
            overflow-y: auto;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* –ü–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π –ø–ª–µ–µ—Ä */
        .full-player {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, #3a3a3a, #121212);
            z-index: 200;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
            transform: translateY(100%);
            opacity: 0;
            transition: transform 0.5s cubic-bezier(0.28, 0.11, 0.32, 1), opacity 0.5s ease;
        }
        
        .full-player.active {
            transform: translateY(0);
            opacity: 1;
        }

        /* –∫–Ω–æ–ø–∫–∏ */
        .full-player-btn, .full-player-play-btn {
            cursor: pointer;
        }

        /* –ò–∫–æ–Ω–∫–∏ */
        .icon-play {
            width: 0;
            height: 0;
            border-top: 8px solid transparent;
            border-left: 14px solid white;
            border-bottom: 8px solid transparent;
        }
        
        .icon-pause {
            display: flex;
            gap: 4px;
        }
        .icon-pause span {
            width: 4px;
            height: 16px;
            background: white;
        }
        
        .icon-pause-black {
            display: flex;
            gap: 4px;
        }
        .icon-pause-black span {
            width: 4px;
            height: 16px;
            background: black;
        }
    </style>
</head>
<body>
    <div class="header" id="app-header">MusCat</div>
    
    <!-- –ì–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω -->
    <div id="home-tab" class="tab-content active">
        <div class="main-content">
            <div class="empty-state">–í—ã–±–µ—Ä–∏—Ç–µ –º—É–∑—ã–∫—É –≤ –º–µ–¥–∏–∞—Ç–µ–∫–µ</div>
        </div>
    </div>
    
    <!-- –≠–∫—Ä–∞–Ω –º–µ–¥–∏–∞—Ç–µ–∫–∏ -->
    <div id="library-tab" class="tab-content">
        <div class="main-content">
            <div class="library-section">
                <div class="library-item" id="favorites-btn">
                    <div class="library-item-title">–õ—é–±–∏–º—ã–µ —Ç—Ä–µ–∫–∏</div>
                    <div class="library-item-subtitle">2 —Ç—Ä–µ–∫–∞</div>
                </div>
                
                <div class="track-list" id="favorites-list">
                    <div class="track-item" data-track="0">
                        <div class="track-number">1</div>
                        <div class="track-info">
                            <div class="track-name">N.I.B.</div>
                            <div class="track-artist">Black Sabbath</div>
                        </div>
                    </div>
                    
                    <div class="track-item" data-track="1">
                        <div class="track-number">2</div>
                        <div class="track-info">
                            <div class="track-name">Friends</div>
                            <div class="track-artist">Chase Atlantic</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- –ú–∏–Ω–∏-–ø–ª–µ–µ—Ä -->
    <div class="player-bar" id="mini-player">
        <div class="now-playing">
            <div class="now-playing-content" id="mini-player-content">
                <div class="now-playing-name" id="now-playing-name">–ù–µ –≤—ã–±—Ä–∞–Ω–æ</div>
                <div class="now-playing-artist" id="now-playing-artist">MusCat</div>
            </div>
        </div>
        <div class="player-controls">
            <button class="control-btn" id="play-btn">
                <div class="icon-play" id="play-icon"></div>
                <div class="icon-pause" id="pause-icon" style="display: none;">
                    <span></span>
                    <span></span>
                </div>
            </button>
        </div>
    </div>
    
    <!-- –ü–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π –ø–ª–µ–µ—Ä -->
    <div class="full-player" id="full-player">
        <div class="full-player-header">
            <button class="full-player-close" id="close-full-player">‚Üì</button>
        </div>
        <div class="full-player-artwork" id="album-art">üéµ</div>
        <div class="full-player-info">
            <div class="full-player-title" id="full-player-title">–ù–µ –≤—ã–±—Ä–∞–Ω–æ</div>
            <div class="full-player-artist" id="full-player-artist">MusCat</div>
        </div>
        <div class="full-player-controls">
            <button class="full-player-btn" id="full-prev-btn">‚èÆ</button>
            <button class="full-player-play-btn" id="full-play-btn">
                <div class="icon-play" id="full-play-icon"></div>
                <div class="icon-pause-black" id="full-pause-icon" style="display: none;">
                    <span></span><span></span>
                </div>
            </button>
            <button class="full-player-btn" id="full-next-btn">‚è≠</button>
        </div>
    </div>
    
    <div class="nav-bar">
        <button class="nav-btn active" data-tab="home-tab">
            <span class="nav-icon">üè†</span><span>–ì–ª–∞–≤–Ω–∞—è</span>
        </button>
        <button class="nav-btn" data-tab="search-tab" disabled>
            <span class="nav-icon">üîç</span><span>–ü–æ–∏—Å–∫</span>
        </button>
        <button class="nav-btn" data-tab="library-tab">
            <span class="nav-icon">üìö</span><span>–ú–µ–¥–∏–∞—Ç–µ–∫–∞</span>
        </button>
    </div>

<script>
const config = {
    username: 'JustSink',
    repo: 'muscat_official',
    tracks: [
        { file: 'track1.mp3', name: 'N.I.B.', artist: 'Black Sabbath' },
        { file: 'track2.mp3', name: 'Friends', artist: 'Chase Atlantic' }
    ]
};

const audio = new Audio();
let isPlaying = false;
let currentTrackIndex = -1;

const playBtn = document.getElementById('play-btn');
const playIcon = document.getElementById('play-icon');
const pauseIcon = document.getElementById('pause-icon');
const fullPlayBtn = document.getElementById('full-play-btn');
const fullPlayIcon = document.getElementById('full-play-icon');
const fullPauseIcon = document.getElementById('full-pause-icon');
let miniPlayerContent = document.getElementById('mini-player-content');
const nowPlayingName = document.getElementById('now-playing-name');
const nowPlayingArtist = document.getElementById('now-playing-artist');
const fullPlayerTitle = document.getElementById('full-player-title');
const fullPlayerArtist = document.getElementById('full-player-artist');

function updatePlayPauseIcons() {
    if (isPlaying) {
        playIcon.style.display = 'none';
        pauseIcon.style.display = 'flex';
        fullPlayIcon.style.display = 'none';
        fullPauseIcon.style.display = 'flex';
    } else {
        playIcon.style.display = 'block';
        pauseIcon.style.display = 'none';
        fullPlayIcon.style.display = 'block';
        fullPauseIcon.style.display = 'none';
    }
}

function playTrack(index) {
    if (index < 0 || index >= config.tracks.length) return;
    currentTrackIndex = index;
    const track = config.tracks[index];
    audio.src = `https://${config.username}.github.io/${config.repo}/tracks/${track.file}`;
    audio.play().then(() => {
        isPlaying = true;
        updatePlayPauseIcons();
        // –æ–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ñ—É –≤ –ø–ª–µ–µ—Ä–∞—Ö –≤—Å–µ–≥–¥–∞
        miniPlayerContent.innerHTML = `
            <div class="now-playing-name">${track.name}</div>
            <div class="now-playing-artist">${track.artist}</div>`;
        nowPlayingName.textContent = track.name;
        nowPlayingArtist.textContent = track.artist;
        fullPlayerTitle.textContent = track.name;
        fullPlayerArtist.textContent = track.artist;
    }).catch(err => console.error(err));
}

function togglePlayPause() {
    if (currentTrackIndex === -1) {
        playTrack(0);
        return;
    }
    if (isPlaying) {
        audio.pause();
        isPlaying = false;
        updatePlayPauseIcons();
    } else {
        audio.play().then(() => {
            isPlaying = true;
            updatePlayPauseIcons();
        }).catch(err => console.error(err));
    }
}

// –∫–Ω–æ–ø–∫–∏
playBtn.addEventListener('click', e => { e.stopPropagation(); togglePlayPause(); });
fullPlayBtn.addEventListener('click', e => { e.stopPropagation(); togglePlayPause(); });

// –∫–ª–∏–∫ –ø–æ —Ç—Ä–µ–∫–∞–º
const trackItems = document.querySelectorAll('.track-item');
trackItems.forEach(item => item.addEventListener('click', function(){
    playTrack(parseInt(this.dataset.track));
}));
</script>
</body>
</html>
