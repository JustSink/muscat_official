<!DOCTYPE html>
<html>
<head>
    <title>MusCat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { 
            font-family: Arial, sans-serif;
            background: #1e1e2f;
            color: white;
            text-align: center;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: #6a4cff;
            margin-bottom: 10px;
        }
        .player {
            margin-top: 20px;
            background: #2d2d44;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        #nowPlaying {
            margin: 15px 0;
            font-size: 18px;
            min-height: 27px;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        button {
            background: #6a4cff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
            flex: 1 0 120px;
        }
        button:hover {
            background: #5a3ce8;
        }
        audio {
            width: 100%;
            margin-top: 10px;
        }
        .volume-control {
            margin-top: 15px;
            width: 100%;
        }
        input[type="range"] {
            width: 80%;
            height: 8px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>MusCat üéµ</h1>
    <p>–í–∞—à –º—É–∑—ã–∫–∞–ª—å–Ω—ã–π –∫–æ—Ç-–ø–ª–µ–µ—Ä</p>
    
    <div class="player">
        <div id="nowPlaying">–í—ã–±–µ—Ä–∏—Ç–µ —Ç—Ä–µ–∫</div>
        <audio id="audio" controls></audio>
        
        <div class="controls">
            <button onclick="playTrack(1)">Black Sabbath</button>
            <button onclick="playTrack(2)">Surf Curse</button>
            <button onclick="playTrack(3)">Chase Atlantic</button>
            <button onclick="pauseTrack()">‚è∏Ô∏è –ü–∞—É–∑–∞</button>
            <button onclick="stopTrack()">‚èπÔ∏è –°—Ç–æ–ø</button>
        </div>
        
        <div class="volume-control">
            <p>–ì—Ä–æ–º–∫–æ—Å—Ç—å:</p>
            <input type="range" id="volume" min="0" max="1" step="0.1" value="0.7" onchange="setVolume()">
        </div>
    </div>

    <script>
        const audio = document.getElementById('audio');
const nowPlaying = document.getElementById('nowPlaying');
const repoUrl = 'https://JustSink.github.io/muscat_official/tracks/

const tracks = [
  {
    file: "Black_Sabbath_-_NIB_47874645.mp3",
    name: "Black Sabbath - NIB"
  },
  {
    file: "Surf Curse - Freaks [Official Audio].mp3",
    name: "Surf Curse - Freaks"
  },
  {
    file: "chase-atlantic-friends-mp3.mp3",
    name: "Chase Atlantic - Friends"
  }
];

function playTrack(index) {
  const track = tracks[index];
  const encodedFile = encodeURIComponent(track.file);
  audio.src = `${repoUrl}/tracks/${encodedFile}`;
  
  nowPlaying.textContent = `–ó–∞–≥—Ä—É–∑–∫–∞: ${track.name}...`;
  
  audio.load();
  audio.play()
    .then(() => {
      nowPlaying.textContent = `–°–µ–π—á–∞—Å: ${track.name}`;
    })
    .catch(err => {
      nowPlaying.textContent = `–û—à–∏–±–∫–∞: ${track.name}`;
      console.error("–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:", err);
      checkFileExists(audio.src);
    });
}

function checkFileExists(url) {
  fetch(url, { method: 'HEAD' })
    .then(res => {
      if (!res.ok) {
        throw new Error(`HTTP ${res.status}`);
      }
      console.log("–§–∞–π–ª —Å—É—â–µ—Å—Ç–≤—É–µ—Ç:", url);
    })
    .catch(err => {
      console.error("–§–∞–π–ª –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω:", url, err);
      nowPlaying.textContent += " (—Ñ–∞–π–ª –Ω–µ –Ω–∞–π–¥–µ–Ω)";
    });
}
    </script>
</body>
</html>
