<!DOCTYPE html>
<html>
<head>
    <title>MusCat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --primary: #6a4cff;
            --dark-bg: #121212;
            --card-bg: #181818;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            touch-action: pan-y;
            overflow: hidden;
        }
        
        .header {
            padding: 30px 15px 15px 15px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
        
        .main-content {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }
        
        .empty-state {
            text-align: center;
            margin-top: 40%;
            color: var(--text-secondary);
        }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è –º–µ–¥–∏–∞—Ç–µ–∫–∏ */
        .library-section {
            padding: 10px;
        }
        
        .library-item {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            background: var(--card-bg);
        }
        
        .library-item-title {
            font-size: 18px;
            font-weight: bold;
        }
        
        .library-item-subtitle {
            color: var(--text-secondary);
            font-size: 14px;
            margin-top: 5px;
        }
        
        .track-list {
            margin-top: 15px;
        }
        
        .track-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #282828;
            cursor: pointer;
        }
        
        .track-number {
            width: 30px;
            color: var(--text-secondary);
        }
        
        .track-info {
            flex-grow: 1;
        }
        
        .track-name {
            font-weight: bold;
        }
        
        .track-artist {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .favorite-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 20px;
            margin-left: 10px;
            cursor: pointer;
        }
        
        .favorite-btn.active {
            color: #ff2d55;
        }
        
        .edit-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 16px;
            margin-left: 5px;
            cursor: pointer;
            display: none;
        }
        
        .admin .edit-btn {
            display: block;
        }
        
        /* –ú–∏–Ω–∏-–ø–ª–µ–µ—Ä (–∫–∞–∫ –≤ Spotify) */
        .player-bar {
            position: fixed;
            bottom: 70px;
            left: 0;
            right: 0;
            background: linear-gradient(to right, #3a3a3a, #121212);
            padding: 10px 15px;
            display: flex;
            align-items: center;
            z-index: 100;
        }
        
        .now-playing {
            flex-grow: 1;
            min-width: 0;
        }
        
        .now-playing-name {
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .now-playing-artist {
            color: var(--text-secondary);
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .player-controls {
            display: flex;
            align-items: center;
        }
        
        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            margin: 0 8px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* –ù–∏–∂–Ω—è—è –Ω–∞–≤–∏–≥–∞—Ü–∏—è */
        .nav-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            background: #181818;
            padding: 12px 0;
            border-top: 1px solid #282828;
            z-index: 100;
        }
        
        .nav-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 33%;
        }
        
        .nav-btn.active {
            color: white;
        }
        
        .nav-icon {
            font-size: 22px;
            margin-bottom: 5px;
        }
        
        /* –°–∫—Ä—ã—Ç–∏–µ/–ø–æ–∫–∞–∑ –∫–æ–Ω—Ç–µ–Ω—Ç–∞ */
        .tab-content {
            display: none;
            height: calc(100vh - 130px);
            overflow-y: auto;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
        }
        
        .modal h3 {
            margin-top: 0;
        }
        
        .modal input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #333;
            border: none;
            color: white;
            border-radius: 5px;
        }
        
        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 15px;
        }
        
        .modal-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .modal-btn.save {
            background: var(--primary);
            color: white;
        }
        
        /* –ò–∫–æ–Ω–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ */
        .icon-play {
            width: 0;
            height: 0;
            border-top: 8px solid transparent;
            border-left: 14px solid white;
            border-bottom: 8px solid transparent;
        }
        
        .icon-pause {
            display: flex;
            gap: 4px;
        }
        
        .icon-pause span {
            width: 4px;
            height: 16px;
            background: white;
        }
    </style>
</head>
<body>
    <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ –Ω–∞ –≥–ª–∞–≤–Ω–æ–º —ç–∫—Ä–∞–Ω–µ -->
    <div class="header" id="app-header">MusCat</div>
    
    <!-- –ì–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω -->
    <div id="home-tab" class="tab-content active">
        <div class="main-content">
            <div class="track-list" id="all-tracks-list">
                <!-- –í—Å–µ —Ç—Ä–µ–∫–∏ –±—É–¥—É—Ç –∑–¥–µ—Å—å -->
            </div>
        </div>
    </div>
    
    <!-- –ú–µ–¥–∏–∞—Ç–µ–∫–∞ -->
    <div id="library-tab" class="tab-content">
        <div class="main-content">
            <div class="library-section">
                <div class="library-item">
                    <div class="library-item-title">–õ—é–±–∏–º—ã–µ —Ç—Ä–µ–∫–∏</div>
                    <div class="library-item-subtitle" id="favorites-count">0 —Ç—Ä–µ–∫–æ–≤</div>
                </div>
                <div class="track-list" id="favorites-list">
                    <!-- –ò–∑–±—Ä–∞–Ω–Ω—ã–µ —Ç—Ä–µ–∫–∏ –±—É–¥—É—Ç –∑–¥–µ—Å—å -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- –ú–∏–Ω–∏-–ø–ª–µ–µ—Ä -->
    <div class="player-bar" id="mini-player">
        <div class="now-playing">
            <div class="now-playing-name" id="now-playing-name">–ù–µ –≤—ã–±—Ä–∞–Ω–æ</div>
            <div class="now-playing-artist" id="now-playing-artist">MusCat</div>
        </div>
        <div class="player-controls">
            <button class="control-btn" id="play-btn">
                <div class="icon-play" id="play-icon"></div>
                <div class="icon-pause" id="pause-icon" style="display: none;">
                    <span></span>
                    <span></span>
                </div>
            </button>
        </div>
    </div>
    
    <!-- –ù–∏–∂–Ω–µ–µ –º–µ–Ω—é -->
    <div class="nav-bar">
        <button class="nav-btn active" data-tab="home-tab">
            <span class="nav-icon">üè†</span>
            <span>–ì–ª–∞–≤–Ω–∞—è</span>
        </button>
        <button class="nav-btn" data-tab="library-tab">
            <span class="nav-icon">‚ù§Ô∏è</span>
            <span>–ú–µ–¥–∏–∞—Ç–µ–∫–∞</span>
        </button>
    </div>

    <script>
        // ====================== –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø ======================
        // –ó–ê–ú–ï–ù–ò–¢–ï –ù–ê –í–ê–® –¢–ï–õ–ï–ì–†–ê–ú ID (–º–æ–∂–Ω–æ —É–∑–Ω–∞—Ç—å —á–µ—Ä–µ–∑ @userinfobot)
        const ADMIN_ID = 123456789; // –í–∞—à —Ü–∏—Ñ—Ä–æ–≤–æ–π ID –≤ Telegram
        
        const config = {
            username: 'JustSink',
            repo: 'muscat_official'
        };
        
        // ====================== –°–û–°–¢–û–Ø–ù–ò–ï –ü–†–ò–õ–û–ñ–ï–ù–ò–Ø ======================
        const state = {
            tracks: [],          // –í—Å–µ —Ç—Ä–µ–∫–∏
            favorites: [],       // ID –∏–∑–±—Ä–∞–Ω–Ω—ã—Ö —Ç—Ä–µ–∫–æ–≤
            adminMode: false,   // –†–µ–∂–∏–º –∞–¥–º–∏–Ω–∞
            currentTrack: null   // –¢–µ–∫—É—â–∏–π —Ç—Ä–µ–∫
        };
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã –ø–ª–µ–µ—Ä–∞
        const audio = new Audio();
        const playBtn = document.getElementById('play-btn');
        const playIcon = document.getElementById('play-icon');
        const pauseIcon = document.getElementById('pause-icon');
        const nowPlayingName = document.getElementById('now-playing-name');
        const nowPlayingArtist = document.getElementById('now-playing-artist');
        const allTracksList = document.getElementById('all-tracks-list');
        const favoritesList = document.getElementById('favorites-list');
        const favoritesCount = document.getElementById('favorites-count');
        const navBtns = document.querySelectorAll('.nav-btn');
        
        let isPlaying = false;
        let updateProgressInterval;
        
        // ====================== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ======================
        function init() {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∞–¥–º–∏–Ω—Å–∫–∏–µ –ø—Ä–∞–≤–∞
            const user = Telegram.WebApp.initDataUnsafe.user;
            if (user && user.id === ADMIN_ID) {
                state.adminMode = true;
                document.body.classList.add('admin');
            }
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
            loadState();
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ç—Ä–µ–∫–∏
            loadTracks();
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –ø–ª–µ–µ—Ä
            initPlayer();
        }
        
        // ====================== –°–ò–°–¢–ï–ú–ê –°–û–•–†–ê–ù–ï–ù–ò–Ø ======================
        function loadState() {
            const saved = JSON.parse(localStorage.getItem('musicAppState'));
            if (saved) {
                state.favorites = saved.favorites || [];
                state.adminMode = saved.adminMode || false;
            }
        }
        
        function saveState() {
            localStorage.setItem('musicAppState', JSON.stringify({
                favorites: state.favorites,
                adminMode: state.adminMode
            }));
        }
        
        // ====================== –†–ê–ë–û–¢–ê –° –¢–†–ï–ö–ê–ú–ò ======================
        async function loadTracks() {
            try {
                const response = await fetch(`https://api.github.com/repos/${config.username}/${config.repo}/contents/tracks`);
                const files = await response.json();
                
                // –ü—Ä–æ–±—É–µ–º –∑–∞–≥—Ä—É–∑–∏—Ç—å —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã–µ –º–µ—Ç–∞–¥–∞–Ω–Ω—ã–µ
                const savedMetadata = JSON.parse(localStorage.getItem('tracksMetadata')) || {};
                
                state.tracks = files
                    .filter(file => file.name.match(/\.(mp3|ogg|m4a|wav)$/i))
                    .map((file, index) => {
                        const filename = file.name;
                        return savedMetadata[filename] || {
                            id: `track_${index}`,
                            file: filename,
                            ...parseFileName(filename),
                            lyrics: ""
                        };
                    });
                
                renderTrackLists();
            } catch (err) {
                console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç—Ä–µ–∫–æ–≤:", err);
                alert("–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Å–ø–∏—Å–æ–∫ —Ç—Ä–µ–∫–æ–≤");
            }
        }
        
        function parseFileName(filename) {
            const nameWithoutExt = filename.replace(/\.[^/.]+$/, "");
            
            // –§–æ—Ä–º–∞—Ç "–ò—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å - –ù–∞–∑–≤–∞–Ω–∏–µ"
            if (nameWithoutExt.includes(' - ')) {
                const [artist, name] = nameWithoutExt.split(' - ', 2);
                return {
                    name: name.trim(),
                    artist: artist.trim()
                };
            }
            
            // –§–æ—Ä–º–∞—Ç "–ò—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å_–ù–∞–∑–≤–∞–Ω–∏–µ"
            if (nameWithoutExt.includes('_')) {
                const [artist, name] = nameWithoutExt.split('_', 2);
                return {
                    name: name.trim(),
                    artist: artist.trim()
                };
            }
            
            // –û—á–∏—Å—Ç–∫–∞ –æ—Ç —Ü–∏—Ñ—Ä –∏ —Å–ø–µ—Ü—Å–∏–º–≤–æ–ª–æ–≤
            const cleanName = nameWithoutExt
                .replace(/[0-9]/g, '')
                .replace(/[^\w–∞-—è–ê-–Ø—ë–Å\s-]/g, '')
                .trim();
            
            return {
                name: cleanName || "–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è",
                artist: "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π –∏—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å"
            };
        }
        
        // ====================== –ò–ó–ë–†–ê–ù–ù–´–ï –¢–†–ï–ö–ò ======================
        function toggleFavorite(trackId) {
            const index = state.favorites.indexOf(trackId);
            
            if (index === -1) {
                state.favorites.push(trackId);
            } else {
                state.favorites.splice(index, 1);
            }
            
            saveState();
            renderTrackLists();
        }
        
        function isFavorite(trackId) {
            return state.favorites.includes(trackId);
        }
        
        // ====================== –û–¢–†–ò–°–û–í–ö–ê –ò–ù–¢–ï–†–§–ï–ô–°–ê ======================
        function renderTrackLists() {
            // –ì–ª–∞–≤–Ω–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ (–≤—Å–µ —Ç—Ä–µ–∫–∏)
            allTracksList.innerHTML = state.tracks.map(track => `
                <div class="track-item" onclick="playTrack('${track.id}')">
                    <div class="track-number">${state.tracks.indexOf(track) + 1}</div>
                    <div class="track-info">
                        <div class="track-name">${track.name}</div>
                        <div class="track-artist">${track.artist}</div>
                    </div>
                    <button class="favorite-btn ${isFavorite(track.id) ? 'active' : ''}" 
                            onclick="event.stopPropagation(); toggleFavorite('${track.id}')">
                        ‚ù§Ô∏è
                    </button>
                    <button class="edit-btn" onclick="event.stopPropagation(); showEditModal('${track.id}')">
                        ‚úèÔ∏è
                    </button>
                </div>
            `).join('');
            
            // –°—Ç—Ä–∞–Ω–∏—Ü–∞ –∏–∑–±—Ä–∞–Ω–Ω–æ–≥–æ
            const favoriteTracks = state.tracks.filter(track => isFavorite(track.id));
            favoritesList.innerHTML = favoriteTracks.map(track => `
                <div class="track-item" onclick="playTrack('${track.id}')">
                    <div class="track-number">${favoriteTracks.indexOf(track) + 1}</div>
                    <div class="track-info">
                        <div class="track-name">${track.name}</div>
                        <div class="track-artist">${track.artist}</div>
                    </div>
                    <button class="favorite-btn active" 
                            onclick="event.stopPropagation(); toggleFavorite('${track.id}')">
                        ‚ù§Ô∏è
                    </button>
                </div>
            `).join('');
            
            favoritesCount.textContent = `${favoriteTracks.length} —Ç—Ä–µ–∫–æ–≤`;
        }
        
        // ====================== –†–ï–î–ê–ö–¢–ò–†–û–í–ê–ù–ò–ï –¢–†–ï–ö–û–í ======================
        function showEditModal(trackId) {
            if (!state.adminMode) return;
            
            const track = state.tracks.find(t => t.id === trackId);
            if (!track) return;
            
            const modalHtml = `
                <div class="modal">
                    <div class="modal-content">
                        <h3>–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Ç—Ä–µ–∫–∞</h3>
                        <input type="text" id="edit-name" value="${track.name}" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ">
                        <input type="text" id="edit-artist" value="${track.artist}" placeholder="–ò—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å">
                        <div class="modal-buttons">
                            <button class="modal-btn" onclick="this.closest('.modal').remove()">–û—Ç–º–µ–Ω–∞</button>
                            <button class="modal-btn save" onclick="saveTrackChanges('${trackId}')">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
                        </div>
                    </div>
                </div>
            `;
            
            document.body.insertAdjacentHTML('beforeend', modalHtml);
        }
        
        function saveTrackChanges(trackId) {
            const track = state.tracks.find(t => t.id === trackId);
            if (!track) return;
            
            track.name = document.getElementById('edit-name').value;
            track.artist = document.getElementById('edit-artist').value;
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –º–µ—Ç–∞–¥–∞–Ω–Ω—ã–µ
            const metadata = JSON.parse(localStorage.getItem('tracksMetadata')) || {};
            metadata[track.file] = {
                name: track.name,
                artist: track.artist
            };
            localStorage.setItem('tracksMetadata', JSON.stringify(metadata));
            
            document.querySelector('.modal').remove();
            renderTrackLists();
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –ø–ª–µ–µ—Ä, –µ—Å–ª–∏ —Ä–µ–¥–∞–∫—Ç–∏—Ä—É–µ—Ç—Å—è —Ç–µ–∫—É—â–∏–π —Ç—Ä–µ–∫
            if (state.currentTrack?.id === trackId) {
                nowPlayingName.textContent = track.name;
                nowPlayingArtist.textContent = track.artist;
            }
        }
        
        // ====================== –ü–õ–ï–ï–† ======================
        function initPlayer() {
            playBtn.addEventListener('click', togglePlayPause);
            audio.addEventListener('ended', playNextTrack);
        }
        
        function playTrack(trackId) {
            const track = state.tracks.find(t => t.id === trackId);
            if (!track) return;
            
            state.currentTrack = track;
            audio.src = `https://${config.username}.github.io/${config.repo}/tracks/${track.file}`;
            audio.play()
                .then(() => {
                    isPlaying = true;
                    updatePlayPauseIcons();
                    nowPlayingName.textContent = track.name;
                    nowPlayingArtist.textContent = track.artist;
                    
                    clearInterval(updateProgressInterval);
                    updateProgressInterval = setInterval(updateProgress, 1000);
                })
                .catch(err => {
                    console.error("–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:", err);
                    alert("–ù–µ —É–¥–∞–ª–æ—Å—å –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏ —Ç—Ä–µ–∫");
                });
        }
        
        function playNextTrack() {
            if (!state.currentTrack) return;
            
            const currentIndex = state.tracks.findIndex(t => t.id === state.currentTrack.id);
            if (currentIndex === -1) return;
            
            const nextIndex = (currentIndex + 1) % state.tracks.length;
            playTrack(state.tracks[nextIndex].id);
        }
        
        function togglePlayPause() {
            if (!state.currentTrack && state.tracks.length > 0) {
                playTrack(state.tracks[0].id);
                return;
            }
            
            if (isPlaying) {
                audio.pause();
            } else {
                audio.play();
            }
            isPlaying = !isPlaying;
            updatePlayPauseIcons();
        }
        
        function updatePlayPauseIcons() {
            playIcon.style.display = isPlaying ? 'none' : 'block';
            pauseIcon.style.display = isPlaying ? 'flex' : 'none';
        }
        
        function updateProgress() {
            if (audio.duration) {
                const percent = (audio.currentTime / audio.duration) * 100;
                // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –æ–±–Ω–æ–≤–ª—è—Ç—å –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä, –µ—Å–ª–∏ –æ–Ω –µ—Å—Ç—å
            }
        }
        
        // ====================== –ù–ê–í–ò–ì–ê–¶–ò–Ø ======================
        navBtns.forEach(btn => {
            btn.addEventListener('click', function() {
                navBtns.forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                const tabId = this.getAttribute('data-tab');
                document.querySelectorAll('.tab-content').forEach(tab => {
                    tab.classList.remove('active');
                });
                document.getElementById(tabId).classList.add('active');
                
                document.getElementById('app-header').textContent = 
                    tabId === 'home-tab' ? 'MusCat' : '–ú–µ–¥–∏–∞—Ç–µ–∫–∞';
            });
        });
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
        init();
    </script>
