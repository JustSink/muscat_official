<!DOCTYPE html>
<html>
<head>
    <title>MusCat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --primary: #6a4cff;
            --dark-bg: #121212;
            --card-bg: #181818;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            touch-action: pan-y;
            overflow: hidden;
        }
        
        .header {
            padding: 30px 15px 15px 15px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
        
        .main-content {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }
        
        .empty-state {
            text-align: center;
            margin-top: 40%;
            color: var(--text-secondary);
        }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è –º–µ–¥–∏–∞—Ç–µ–∫–∏ */
        .library-section {
            padding: 10px;
        }
        
        .library-item {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            background: var(--card-bg);
            cursor: pointer;
        }
        
        .library-item-title {
            font-size: 18px;
            font-weight: bold;
        }
        
        .library-item-subtitle {
            color: var(--text-secondary);
            font-size: 14px;
            margin-top: 5px;
        }
        
        .track-list {
            margin-top: 15px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        
        .track-list.show {
            max-height: 500px;
        }
        
        .track-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #282828;
            cursor: pointer;
        }
        
        .track-number {
            width: 30px;
            color: var(--text-secondary);
        }
        
        .track-info {
            flex-grow: 1;
        }
        
        .track-name {
            font-weight: bold;
        }
        
        .track-artist {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        /* –ú–∏–Ω–∏-–ø–ª–µ–µ—Ä (–∫–∞–∫ –≤ Spotify) */
        .player-bar {
            position: fixed;
            bottom: 70px;
            left: 0;
            right: 0;
            background: linear-gradient(to right, #3a3a3a, #121212);
            padding: 10px 15px;
            display: flex;
            align-items: center;
            z-index: 100;
            transition: transform 0.3s ease;
        }
        
        .now-playing {
            flex-grow: 1;
            min-width: 0;
            position: relative;
            height: 40px;
            overflow: hidden;
        }
        
        .now-playing-content {
            position: absolute;
            width: 100%;
            transition: transform 0.4s ease, opacity 0.4s ease;
        }
        
        .now-playing-name {
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .now-playing-artist {
            color: var(--text-secondary);
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .player-controls {
            display: flex;
            align-items: center;
        }
        
        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            margin: 0 8px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .control-btn i {
            display: block;
        }
        
        /* –ù–∏–∂–Ω—è—è –Ω–∞–≤–∏–≥–∞—Ü–∏—è */
        .nav-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            background: #181818;
            padding: 12px 0;
            border-top: 1px solid #282828;
            z-index: 100;
        }
        
        .nav-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 33%;
        }
        
        .nav-btn.active {
            color: white;
        }
        
        .nav-icon {
            font-size: 22px;
            margin-bottom: 5px;
        }
        
        /* –°–∫—Ä—ã—Ç–∏–µ/–ø–æ–∫–∞–∑ –∫–æ–Ω—Ç–µ–Ω—Ç–∞ */
        .tab-content {
            display: none;
            height: calc(100vh - 130px);
            overflow-y: auto;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* –ü–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π –ø–ª–µ–µ—Ä */
        .full-player {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, #3a3a3a, #121212);
            z-index: 200;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
            transform: translateY(100%);
            opacity: 0;
            transition: transform 0.5s cubic-bezier(0.28, 0.11, 0.32, 1), opacity 0.5s ease;
            will-change: transform, opacity;
        }
        
        .full-player.active {
            transform: translateY(0);
            opacity: 1;
        }
        
        .full-player.dragging {
            transition: none;
        }
        
        .full-player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-top: 20px;
        }
        
        .full-player-close {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        
        .full-player-artwork {
            width: 80%;
            max-width: 300px;
            aspect-ratio: 1;
            margin: 0 auto 30px;
            background: #282828;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            color: #444;
            transition: transform 0.4s ease, opacity 0.4s ease;
        }
        
        .full-player-info {
            text-align: center;
            margin-bottom: 30px;
            transition: transform 0.4s ease, opacity 0.4s ease;
        }
        
        .full-player-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .full-player-artist {
            font-size: 16px;
            color: var(--text-secondary);
        }
        
        .full-player-progress {
            margin-bottom: 30px;
        }
        
        .progress-bar {
            height: 4px;
            background: #444;
            border-radius: 2px;
            margin-bottom: 5px;
            position: relative;
        }
        
        .progress-current {
            height: 100%;
            background: var(--primary);
            border-radius: 2px;
            width: 0%;
        }
        
        .progress-time {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .full-player-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .full-player-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
        }
        
        .full-player-btn.active {
            color: var(--primary);
        }
        
        .full-player-main-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }
        
        .full-player-play-btn {
            background: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .full-player-play-btn i {
            color: black;
            font-size: 28px;
        }
        
        .lyrics-preview {
            text-align: center;
            color: var(--text-secondary);
            font-size: 16px;
            margin-top: 20px;
            padding: 10px;
            border-top: 1px solid #282828;
        }
        
        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        .slide-out-left {
            animation: slideOutLeft 0.4s forwards;
        }
        
        .slide-out-right {
            animation: slideOutRight 0.4s forwards;
        }
        
        .slide-in-left {
            animation: slideInLeft 0.4s forwards;
        }
        
        .slide-in-right {
            animation: slideInRight 0.4s forwards;
        }
        
        @keyframes slideOutLeft {
            to {
                transform: translateX(-100%);
                opacity: 0;
            }
        }
        
        @keyframes slideOutRight {
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }
        
        @keyframes slideInLeft {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        /* –ò–∫–æ–Ω–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ */
        .icon-play {
            width: 0;
            height: 0;
            border-top: 8px solid transparent;
            border-left: 14px solid white;
            border-bottom: 8px solid transparent;
        }
        
        .icon-pause {
            display: flex;
            gap: 4px;
        }
        
        .icon-pause span {
            width: 4px;
            height: 16px;
            background: white;
        }
        
        .icon-pause-black {
            display: flex;
            gap: 4px;
        }
        
        .icon-pause-black span {
            width: 4px;
            height: 16px;
            background: black;
        }
    </style>
</head>
<body>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è (–ó–ê–ú–ï–ù–ò–¢–ï –ù–ê –°–í–û–ò –î–ê–ù–ù–´–ï)
        const config = {
            username: 'JustSink',
            repo: 'muscat_official',
            tracks: [
                {
                    file: 'track1.mp3',
                    name: 'N.I.B.',
                    artist: 'Black Sabbath',
                    lyrics: 'Times have changed and times are strange\nHere I come, but I ain\'t the same'
                },
                {
                    file: 'track2.mp3',
                    name: 'Friends',
                    artist: 'Chase Atlantic',
                    lyrics: 'I don\'t really wanna be your friend\nI just wanna be your lover'
                }
            ]
        };

        // –≠–ª–µ–º–µ–Ω—Ç—ã –ø–ª–µ–µ—Ä–∞
        const audio = new Audio();
        const playBtn = document.getElementById('play-btn');
        const playIcon = document.getElementById('play-icon');
        const pauseIcon = document.getElementById('pause-icon');
        const fullPlayBtn = document.getElementById('full-play-btn');
        const fullPlayIcon = document.getElementById('full-play-icon');
        const fullPauseIcon = document.getElementById('full-pause-icon');
        const nowPlayingName = document.getElementById('now-playing-name');
        const nowPlayingArtist = document.getElementById('now-playing-artist');
        let miniPlayerContent = document.getElementById('mini-player-content');
        const favoritesBtn = document.getElementById('favorites-btn');
        const favoritesList = document.getElementById('favorites-list');
        const appHeader = document.getElementById('app-header');
        const miniPlayer = document.getElementById('mini-player');
        const fullPlayer = document.getElementById('full-player');
        const closeFullPlayer = document.getElementById('close-full-player');
        const fullPlayerTitle = document.getElementById('full-player-title');
        const fullPlayerArtist = document.getElementById('full-player-artist');
        const albumArt = document.getElementById('album-art');
        const fullPrevBtn = document.getElementById('full-prev-btn');
        const fullNextBtn = document.getElementById('full-next-btn');
        const progressCurrent = document.getElementById('progress-current');
        const currentTime = document.getElementById('current-time');
        const totalTime = document.getElementById('total-time');
        const lyricsPreview = document.getElementById('lyrics-preview');
        const shuffleBtn = document.getElementById('shuffle-btn');
        const repeatBtn = document.getElementById('repeat-btn');
        const navBtns = document.querySelectorAll('.nav-btn');
        const trackItems = document.querySelectorAll('.track-item');
        
        let isPlaying = false;
        let currentTrackIndex = -1;
        let isShuffled = false;
        let repeatMode = 0; // 0 - –Ω–µ—Ç, 1 - –æ–¥–∏–Ω —Ç—Ä–µ–∫
        let updateProgressInterval;
        let touchStartX = 0;
        let touchStartY = 0;
        let touchEndX = 0;
        let touchEndY = 0;
        let isDragging = false;
        let startDragY = 0;
        let currentDragY = 0;
        let lastSwipeTime = 0;
        let isAnimating = false;
        let preventTgClose = false;
        let nextTrackTimeout;

        // –§—É–Ω–∫—Ü–∏—è —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –≤—Ä–µ–º–µ–Ω–∏
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
        function updateProgress() {
            if (audio.duration) {
                const percent = (audio.currentTime / audio.duration) * 100;
                progressCurrent.style.width = `${percent}%`;
                currentTime.textContent = formatTime(audio.currentTime);
                totalTime.textContent = formatTime(audio.duration);
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è —Ç—Ä–µ–∫–∞ —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π
        function playTrack(index, direction = 'none') {
            if (index < 0 || index >= config.tracks.length || isAnimating) return;
            
            clearTimeout(nextTrackTimeout);
            isAnimating = true;
            currentTrackIndex = index;
            const track = config.tracks[index];
            
            // –°–±—Ä–æ—Å –ø—Ä–µ–¥—ã–¥—É—â–∏—Ö –∞–Ω–∏–º–∞—Ü–∏–π
            albumArt.classList.remove('slide-out-left', 'slide-out-right', 'slide-in-left', 'slide-in-right');
            fullPlayerTitle.classList.remove('slide-out-left', 'slide-out-right', 'slide-in-left', 'slide-in-right');
            fullPlayerArtist.classList.remove('slide-out-left', 'slide-out-right', 'slide-in-left', 'slide-in-right');
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –ø–µ—Ä–µ—Ö–æ–¥–∞
            if (direction === 'left') {
                albumArt.classList.add('slide-out-left');
                fullPlayerTitle.classList.add('slide-out-left');
                fullPlayerArtist.classList.add('slide-out-left');
                
                // –ê–Ω–∏–º–∞—Ü–∏—è –¥–ª—è –º–∏–Ω–∏-–ø–ª–µ–µ—Ä–∞
                miniPlayerContent.style.transform = 'translateX(-100%)';
                miniPlayerContent.style.opacity = '0';
            } else if (direction === 'right') {
                albumArt.classList.add('slide-out-right');
                fullPlayerTitle.classList.add('slide-out-right');
                fullPlayerArtist.classList.add('slide-out-right');
                
                // –ê–Ω–∏–º–∞—Ü–∏—è –¥–ª—è –º–∏–Ω–∏-–ø–ª–µ–µ—Ä–∞
                miniPlayerContent.style.transform = 'translateX(100%)';
                miniPlayerContent.style.opacity = '0';
            }
            
            setTimeout(() => {
                audio.src = `https://${config.username}.github.io/${config.repo}/tracks/${track.file}`;
                
                audio.play()
                    .then(() => {
                        isPlaying = true;
                        updatePlayPauseIcons();
                        
                        nowPlayingName.textContent = track.name;
                        nowPlayingArtist.textContent = track.artist;
                        fullPlayerTitle.textContent = track.name;
                        fullPlayerArtist.textContent = track.artist;
                        lyricsPreview.textContent = track.lyrics || '–ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä —Ç–µ–∫—Å—Ç–∞';
                        
                        // –ù–æ–≤–∞—è –∞–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è
                        if (direction === 'left') {
                            albumArt.classList.add('slide-in-right');
                            fullPlayerTitle.classList.add('slide-in-right');
                            fullPlayerArtist.classList.add('slide-in-right');
                            
                            // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π —ç–ª–µ–º–µ–Ω—Ç –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏
                            const newContent = document.createElement('div');
                            newContent.className = 'now-playing-content';
                            newContent.innerHTML = `
                                <div class="now-playing-name">${track.name}</div>
                                <div class="now-playing-artist">${track.artist}</div>
                            `;
                            newContent.style.transform = 'translateX(100%)';
                            newContent.style.opacity = '0';
                            document.querySelector('.now-playing').appendChild(newContent);
                            
                            setTimeout(() => {
                                newContent.style.transform = 'translateX(0)';
                                newContent.style.opacity = '1';
                                setTimeout(() => {
                                    miniPlayerContent.remove();
                                    miniPlayerContent = newContent;
                                    isAnimating = false;
                                }, 300);
                            }, 10);
                        } else if (direction === 'right') {
                            albumArt.classList.add('slide-in-left');
                            fullPlayerTitle.classList.add('slide-in-left');
                            fullPlayerArtist.classList.add('slide-in-left');
                            
                            // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π —ç–ª–µ–º–µ–Ω—Ç –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏
                            const newContent = document.createElement('div');
                            newContent.className = 'now-playing-content';
                            newContent.innerHTML = `
                                <div class="now-playing-name">${track.name}</div>
                                <div class="now-playing-artist">${track.artist}</div>
                            `;
                            newContent.style.transform = 'translateX(-100%)';
                            newContent.style.opacity = '0';
                            document.querySelector('.now-playing').appendChild(newContent);
                            
                            setTimeout(() => {
                                newContent.style.transform = 'translateX(0)';
                                newContent.style.opacity = '1';
                                setTimeout(() => {
                                    miniPlayerContent.remove();
                                    miniPlayerContent = newContent;
                                    isAnimating = false;
                                }, 300);
                            }, 10);
                        } else {
                            // –ë–µ–∑ –∞–Ω–∏–º–∞—Ü–∏–∏
                            miniPlayerContent.style.transform = 'translateX(0)';
                            miniPlayerContent.style.opacity = '1';
                            isAnimating = false;
                        }
                        
                        // –û–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å
                        clearInterval(updateProgressInterval);
                        updateProgressInterval = setInterval(updateProgress, 1000);
                    })
                    .catch(err => {
                        console.error("–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:", err);
                        alert(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç—Ä–µ–∫–∞. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ:\n1. –§–∞–π–ª ${track.file} –≤ –ø–∞–ø–∫–µ tracks/\n2. –°—Å—ã–ª–∫—É: ${audio.src}`);
                        isAnimating = false;
                    });
            }, 100);
        }

        // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∏–∫–æ–Ω–æ–∫ play/pause
        function updatePlayPauseIcons() {
            if (isPlaying) {
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'flex';
                fullPlayIcon.style.display = 'none';
                fullPauseIcon.style.display = 'flex';
            } else {
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
                fullPlayIcon.style.display = 'block';
                fullPauseIcon.style.display = 'none';
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç—Ä–µ–∫–∞ —Å —É—á–µ—Ç–æ–º —Ä–µ–∂–∏–º–∞ –ø–æ–≤—Ç–æ—Ä–∞
        function nextTrack() {
            if (currentTrackIndex === -1) return;
            if (repeatMode === 1) {
                // –†–µ–∂–∏–º –ø–æ–≤—Ç–æ—Ä–∞ –æ–¥–Ω–æ–≥–æ —Ç—Ä–µ–∫–∞
                audio.currentTime = 0;
                audio.play();
                return;
            }
            
            let nextIndex;
            if (isShuffled) {
                nextIndex = Math.floor(Math.random() * config.tracks.length);
                while (nextIndex === currentTrackIndex && config.tracks.length > 1) {
                    nextIndex = Math.floor(Math.random() * config.tracks.length);
                }
            } else {
                nextIndex = (currentTrackIndex + 1) % config.tracks.length;
            }
            playTrack(nextIndex, 'left');
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –Ω–∞ –ø—Ä–µ–¥—ã–¥—É—â–∏–π —Ç—Ä–µ–∫
        function prevTrack() {
            if (currentTrackIndex === -1) return;
            if (audio.currentTime > 3) {
                // –ï—Å–ª–∏ —Ç—Ä–µ–∫ –∏–≥—Ä–∞–µ—Ç –±–æ–ª—å—à–µ 3 —Å–µ–∫—É–Ω–¥, –ø–µ—Ä–µ–º–∞—Ç—ã–≤–∞–µ–º –≤ –Ω–∞—á–∞–ª–æ
                audio.currentTime = 0;
            } else {
                // –ò–Ω–∞—á–µ –ø–µ—Ä–µ–∫–ª—é—á–∞–µ–º –Ω–∞ –ø—Ä–µ–¥—ã–¥—É—â–∏–π —Ç—Ä–µ–∫
                let prevIndex;
                if (isShuffled) {
                    prevIndex = Math.floor(Math.random() * config.tracks.length);
                    while (prevIndex === currentTrackIndex && config.tracks.length > 1) {
                        prevIndex = Math.floor(Math.random() * config.tracks.length);
                    }
                } else {
                    prevIndex = (currentTrackIndex - 1 + config.tracks.length) % config.tracks.length;
                }
                playTrack(prevIndex, 'right');
            }
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ play/pause
        function togglePlayPause() {
            if (currentTrackIndex === -1) {
                playTrack(0);
                return;
            }
            
            if (isPlaying) {
                audio.pause();
            } else {
                audio.play();
            }
            isPlaying = !isPlaying;
            updatePlayPauseIcons();
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –ø–ª–µ–µ—Ä–∞
        playBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            togglePlayPause();
        });

        // –ê–≤—Ç–æ–ø–µ—Ä–µ—Ö–æ–¥ –Ω–∞ —Å–ª–µ–¥—É—é—â–∏–π —Ç—Ä–µ–∫
        audio.addEventListener('ended', () => {
            nextTrackTimeout = setTimeout(() => {
                nextTrack();
            }, 1000);
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è —Ç—Ä–µ–∫–æ–≤
        trackItems.forEach(item => {
            item.addEventListener('click', function() {
                const trackIndex = parseInt(this.getAttribute('data-track'));
                playTrack(trackIndex);
            });
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–õ—é–±–∏–º—ã–µ —Ç—Ä–µ–∫–∏"
        favoritesBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            favoritesList.classList.toggle('show');
        });

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∫–ª–∞–¥–æ–∫
        navBtns.forEach(btn => {
            btn.addEventListener('click', function(e) {
                if (this.hasAttribute('disabled')) return;
                
                e.stopPropagation();
                
                navBtns.forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                const tabId = this.getAttribute('data-tab');
                document.querySelectorAll('.tab-content').forEach(tab => {
                    tab.classList.remove('active');
                });
                document.getElementById(tabId).classList.add('active');
                
                appHeader.textContent = tabId === 'home-tab' ? 'MusCat' : 
                                      tabId === 'library-tab' ? '–ú–µ–¥–∏–∞—Ç–µ–∫–∞' : 'MusCat';
            });
        });

        // –û—Ç–∫—Ä—ã—Ç–∏–µ –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–æ–≥–æ –ø–ª–µ–µ—Ä–∞
        miniPlayer.addEventListener('click', (e) => {
            if (currentTrackIndex === -1) return;
            fullPlayer.classList.add('active');
            document.querySelector('.nav-bar').style.display = 'none';
            preventTgClose = true;
        });

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–æ–≥–æ –ø–ª–µ–µ—Ä–∞
        function closeFullScreenPlayer() {
            fullPlayer.style.transform = '';
            fullPlayer.style.opacity = '';
            fullPlayer.classList.remove('active', 'dragging');
            document.querySelector('.nav-bar').style.display = 'flex';
            setTimeout(() => {
                preventTgClose = false;
            }, 300);
        }

        closeFullPlayer.addEventListener('click', (e) => {
            e.stopPropagation();
            closeFullScreenPlayer();
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–æ–≥–æ –ø–ª–µ–µ—Ä–∞
        fullPlayBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            togglePlayPause();
        });

        fullPrevBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            prevTrack();
        });

        fullNextBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            nextTrack();
        });

        // –ü–µ—Ä–µ–º–æ—Ç–∫–∞ –ø–æ –∫–ª–∏–∫—É –Ω–∞ –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä
        document.querySelector('.progress-bar').addEventListener('click', (e) => {
            if (audio.duration) {
                const rect = e.target.getBoundingClientRect();
                const pos = (e.clientX - rect.left) / rect.width;
                audio.currentTime = pos * audio.duration;
                updateProgress();
            }
        });

        // –†–µ–∂–∏–º –ø–µ—Ä–µ–º–µ—à–∏–≤–∞–Ω–∏—è
        shuffleBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            isShuffled = !isShuffled;
            shuffleBtn.classList.toggle('active', isShuffled);
        });

        // –†–µ–∂–∏–º –ø–æ–≤—Ç–æ—Ä–∞ (—Ç–æ–ª—å–∫–æ –¥–≤–∞ —Å–æ—Å—Ç–æ—è–Ω–∏—è)
        repeatBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            repeatMode = (repeatMode + 1) % 2;
            repeatBtn.classList.toggle('active', repeatMode === 1);
            repeatBtn.textContent = repeatMode === 1 ? 'üîÇ' : 'üîÅ';
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–≤–∞–π–ø–æ–≤ –¥–ª—è –º–∏–Ω–∏–ø–ª–µ–µ—Ä–∞
        miniPlayer.addEventListener('touchstart', function(e) {
            touchStartX = e.changedTouches[0].screenX;
            touchStartY = e.changedTouches[0].screenY;
        }, false);

        miniPlayer.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });

        miniPlayer.addEventListener('touchend', function(e) {
            touchEndX = e.changedTouches[0].screenX;
            touchEndY = e.changedTouches[0].screenY;
            handleMiniPlayerSwipe();
        }, false);

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–≤–∞–π–ø–æ–≤ –¥–ª—è –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–æ–≥–æ –ø–ª–µ–µ—Ä–∞
        fullPlayer.addEventListener('touchstart', function(e) {
            touchStartX = e.changedTouches[0].screenX;
            touchStartY = e.changedTouches[0].screenY;
            startDragY = e.changedTouches[0].screenY;
            isDragging = true;
            fullPlayer.classList.add('dragging');
            preventTgClose = true;
            e.preventDefault();
        }, { passive: false });

        fullPlayer.addEventListener('touchmove', function(e) {
            if (!isDragging) return;
            
            currentDragY = e.changedTouches[0].screenY;
            const dy = currentDragY - startDragY;
            
            // –ú–∏–Ω–∏–º–∞–ª—å–Ω—ã–π –ø–æ—Ä–æ–≥ 10px –ø–µ—Ä–µ–¥ –Ω–∞—á–∞–ª–æ–º –∞–Ω–∏–º–∞—Ü–∏–∏
            if (dy > 10) {
                const progress = Math.min(dy / 300, 1); // –£–≤–µ–ª–∏—á–∏–ª–∏ –¥–µ–ª–∏—Ç–µ–ª—å –¥–ª—è –±–æ–ª–µ–µ –ø–ª–∞–≤–Ω–æ–≥–æ –¥–≤–∏–∂–µ–Ω–∏—è
                fullPlayer.style.transform = `translateY(${progress * 100}%)`;
                fullPlayer.style.opacity = 1 - (progress * 0.8); // –ú–µ–Ω—å—à–µ –∏–∑–º–µ–Ω–µ–Ω–∏—è –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç–∏
                e.preventDefault();
            }
        }, { passive: false });

        fullPlayer.addEventListener('touchend', function(e) {
            if (!isDragging) {
                // –ï—Å–ª–∏ —ç—Ç–æ –Ω–µ drag –¥–ª—è –∑–∞–∫—Ä—ã—Ç–∏—è, –ø—Ä–æ–≤–µ—Ä—è–µ–º –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–µ —Å–≤–∞–π–ø—ã
                touchEndX = e.changedTouches[0].screenX;
                touchEndY = e.changedTouches[0].screenY;
                handleFullPlayerSwipe();
                return;
            }
            
            isDragging = false;
            fullPlayer.classList.remove('dragging');
            
            const dy = currentDragY - startDragY;
            
            if (dy > 100) { // –£–≤–µ–ª–∏—á–∏–ª–∏ –ø–æ—Ä–æ–≥ –¥–ª—è –∑–∞–∫—Ä—ã—Ç–∏—è
                // –ó–∞–∫—Ä—ã–≤–∞–µ–º –ø–ª–µ–µ—Ä, –µ—Å–ª–∏ —Å–≤–∞–π–ø–Ω—É–ª–∏ –¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –¥–∞–ª–µ–∫–æ
                closeFullScreenPlayer();
            } else {
                // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –Ω–∞ –º–µ—Å—Ç–æ —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π
                fullPlayer.style.transition = 'transform 0.3s cubic-bezier(0.28, 0.11, 0.32, 1), opacity 0.3s ease';
                fullPlayer.style.transform = 'translateY(0)';
                fullPlayer.style.opacity = 1;
                
                setTimeout(() => {
                    fullPlayer.style.transition = 'transform 0.5s cubic-bezier(0.28, 0.11, 0.32, 1), opacity 0.5s ease';
                }, 300);
            }
        }, false);

        // –§—É–Ω–∫—Ü–∏—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ —Å–≤–∞–π–ø–æ–≤ –¥–ª—è –º–∏–Ω–∏–ø–ª–µ–µ—Ä–∞
        function handleMiniPlayerSwipe() {
            const now = Date.now();
            if (now - lastSwipeTime < 500 || currentTrackIndex === -1) return;
            lastSwipeTime = now;
            
            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;
            
            if (Math.abs(dx) > Math.abs(dy) && Math.abs(dx) > 50) {
                if (dx > 0) {
                    prevTrack();
                } else {
                    nextTrack();
                }
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ —Å–≤–∞–π–ø–æ–≤ –¥–ª—è –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–æ–≥–æ –ø–ª–µ–µ—Ä–∞
        function handleFullPlayerSwipe() {
            const now = Date.now();
            if (now - lastSwipeTime < 500 || isAnimating || currentTrackIndex === -1) return;
            lastSwipeTime = now;
            
            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;
            
            if (Math.abs(dx) > Math.abs(dy) && Math.abs(dx) > 50) {
                if (dx > 0) {
                    prevTrack();
                } else {
                    nextTrack();
                }
            }
        }

        // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –∑–∞–∫—Ä—ã—Ç–∏–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è –≤ Telegram –ø—Ä–∏ —Å–≤–∞–π–ø–µ –≤–Ω–∏–∑
        document.addEventListener('touchmove', function(e) {
            if (preventTgClose && isDragging) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
