<!DOCTYPE html>
<html>
<head>
    <title>MusCat</title>
<p>=^‚Ä¢~‚Ä¢^=</p>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { 
            font-family: Arial, sans-serif;
            background: #1e1e2f;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .player {
            margin-top: 20px;
            background: #2d2d44;
            padding: 20px;
            border-radius: 15px;
        }
        #nowPlaying {
            margin: 15px 0;
            font-size: 18px;
            min-height: 50px;
        }
        button {
            background: #6a4cff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            margin: 8px;
            font-size: 16px;
            width: 80%;
            max-width: 300px;
        }
        audio {
            width: 100%;
            margin: 15px 0;
        }
        .error {
            color: #ff6b6b;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>MusCat üéµ</h1>
    
    <div class="player">
        <div id="nowPlaying">–í—ã–±–µ—Ä–∏—Ç–µ —Ç—Ä–µ–∫</div>
        <div id="error" class="error"></div>
        <audio id="audio" controls></audio>
        
        <button onclick="playTrack(1)">Black Sabbath - N.I.B.</button>
        <button onclick="playTrack(2)">Chase Atlantic - Friends</button>
        <button onclick="stopTrack()">‚èπÔ∏è –°—Ç–æ–ø</button>
    </div>

    <script>
        const audio = document.getElementById('audio');
        const nowPlaying = document.getElementById('nowPlaying');
        const errorDisplay = document.getElementById('error');
        
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è (–ó–ê–ú–ï–ù–ò–¢–ï yourusername –∏ repo-name)
        const config = {
            username: 'JustSink',
            repo: 'muscat_official',
            tracks: [
                {
                    file: 'track1.mp3',
                    name: 'Black Sabbath - N.I.B.'
                },
                {
                    file: 'track2.mp3',
                    name: 'Chase Atlantic - Friends'
                }
            ]
        };
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç–∏ —Ç—Ä–µ–∫–æ–≤
        async function checkTracks() {
            errorDisplay.textContent = '';
            let allAvailable = true;
            
            for (const track of config.tracks) {
                const url = buildUrl(track.file);
                const exists = await checkFileExists(url);
                
                if (!exists) {
                    errorDisplay.textContent += `–§–∞–π–ª ${track.file} –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω –ø–æ –∞–¥—Ä–µ—Å—É: ${url}\n`;
                    allAvailable = false;
                }
            }
            
            return allAvailable;
        }
        
        // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ —Ç—Ä–µ–∫–∞
        async function playTrack(index) {
            const track = config.tracks[index - 1];
            const url = buildUrl(track.file);
            
            nowPlaying.textContent = `–ó–∞–≥—Ä—É–∑–∫–∞: ${track.name}...`;
            errorDisplay.textContent = '';
            
            try {
                const exists = await checkFileExists(url);
                if (!exists) {
                    throw new Error(`–§–∞–π–ª ${track.file} –Ω–µ –Ω–∞–π–¥–µ–Ω`);
                }
                
                audio.src = url;
                await audio.play();
                nowPlaying.textContent = `–°–µ–π—á–∞—Å: ${track.name}`;
            } catch (err) {
                nowPlaying.textContent = `–û—à–∏–±–∫–∞: ${track.name}`;
                errorDisplay.textContent = err.message;
                console.error('–û—à–∏–±–∫–∞:', err);
            }
        }
        
        // –û—Å—Ç–∞–Ω–æ–≤–∫–∞
        function stopTrack() {
            audio.pause();
            audio.currentTime = 0;
            nowPlaying.textContent = '–í—ã–±–µ—Ä–∏—Ç–µ —Ç—Ä–µ–∫';
        }
        
        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function buildUrl(filename) {
            return `https://${config.username}.github.io/${config.repo}/tracks/${filename}`;
        }
        
        async function checkFileExists(url) {
            try {
                const response = await fetch(url, { method: 'HEAD' });
                return response.ok;
            } catch {
                return false;
            }
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∏—Ç—å —Ç—Ä–µ–∫–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('DOMContentLoaded', () => {
            checkTracks();
            audio.volume = 0.8;
        });
    </script>
</body>
</html>
